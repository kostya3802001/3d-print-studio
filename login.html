<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ua="Вхід — 3D-PRINT STUDIO" data-pl="Logowanie — 3D-PRINT STUDIO">Вхід — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html" data-ua="Головна" data-pl="Glowna">Головна</a>
        <a href="order.html" data-ua="Замовити" data-pl="Zamow">Замовити</a>
        <a href="login.html" data-ua="Кабінет" data-pl="Gabinet">Кабінет</a>
        <span class="lang" id="langToggle" style="cursor:pointer; color: #f39c12; font-weight: bold; margin-left: 20px;">UA | PL</span>
    </nav>
</header>

<section class="section">
    <div class="auth-card">
        <h2 id="formTitle" data-ua="Вхід у кабінет" data-pl="Logowanie do panelu">Вхід у кабінет</h2>
        
        <form id="authForm">
            <label style="display:block; margin-bottom: 8px;">Email</label>
            <input type="email" id="email" placeholder="example@mail.com" required>
            
            <label data-ua="Пароль" data-pl="Haslo" style="display:block; margin-bottom: 8px;">Пароль</label>
            <input type="password" id="password" required>
            
            <button type="submit" id="mainBtn" class="main-btn" data-ua="Увійти" data-pl="Zaloguj sie">Увійти</button>
        </form>

        <div class="switch-auth">
            <span id="switchText" data-ua="Немає акаунту?" data-pl="Nie masz konta?">Немає акаунту?</span> 
            <a href="#" id="toggleAuth" data-ua="Зареєструватися" data-pl="Zarejestruj sie">Зареєструватися</a>
        </div>
    </div>
</section>

<footer>
    <span data-ua="© 2026 3D-PRINT STUDIO" data-pl="© 2026 3D-PRINT STUDIO">© 2026 3D-PRINT STUDIO</span>
</footer>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let isLoginMode = true;
  const authForm = document.getElementById('authForm');
  const toggleAuth = document.getElementById('toggleAuth');
  const formTitle = document.getElementById('formTitle');
  const mainBtn = document.getElementById('mainBtn');
  const switchText = document.getElementById('switchText');

  // Перемикач режимів Вхід / Реєстрація
  toggleAuth.addEventListener('click', (e) => {
    e.preventDefault();
    isLoginMode = !isLoginMode;
    
    // Оновлення текстів при перемиканні
    formTitle.innerText = isLoginMode ? "Вхід у кабінет" : "Реєстрація";
    mainBtn.innerText = isLoginMode ? "Увійти" : "Створити акаунт";
    switchText.innerText = isLoginMode ? "Немає акаунту?" : "Вже є акаунт?";
    toggleAuth.innerText = isLoginMode ? "Зареєструватися" : "Увійти";
  });

  // Логіка відправки форми
  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      if (isLoginMode) {
        // Вхід
        await signInWithEmailAndPassword(auth, email, password);
      } else {
        // Реєстрація
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Акаунт успішно створено!");
      }
      // Перенаправлення в особистий кабінет
      window.location.href = 'account.html';
    } catch (error) {
      // Обробка помилок (неправильний пароль, email вже існує тощо)
      alert("Помилка: " + error.message);
    }
  });
</script>

</body>
</html>
