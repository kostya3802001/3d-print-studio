<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #050505; color: #fff; margin: 0; font-family: 'Segoe UI', sans-serif; }
        
        /* HEADER ТА БУРГЕР (Синхронізовано з index) */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: rgba(5, 5, 5, 0.95);
            position: sticky; top: 0; z-index: 10000; height: 80px;
            border-bottom: 1px solid rgba(243, 156, 18, 0.2);
        }
        .logo { display: flex; align-items: center; z-index: 11000; color: #f39c12; font-weight: bold; font-size: 20px; }
        .logo img { height: 50px; border-radius: 8px; margin-right: 12px; }

        nav { display: flex; align-items: center; }
        nav a { margin-left: 20px; text-decoration: none; color: white; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: #f39c12; }

        .menu-toggle { display: none; flex-direction: column; cursor: pointer; gap: 6px; z-index: 11000; }
        .menu-toggle span { width: 30px; height: 3px; background: #f39c12; border-radius: 2px; transition: 0.3s; }

        /* МОБІЛЬНЕ МЕНЮ */
        @media (max-width: 850px) {
            .menu-toggle { display: flex; }
            nav {
                position: fixed; top: 0; right: -100%; width: 80%; height: 100vh;
                background: #0d0d0d; flex-direction: column; justify-content: center;
                align-items: center; transition: 0.4s; z-index: 10500;
                border-left: 1px solid #f39c12;
            }
            nav.active { right: 0; }
            nav a { margin: 15px 0 !important; font-size: 22px; }
            .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }

        /* КАРТКИ ТОВАРІВ */
        .section { padding: 40px 5%; }
        .section-title { text-align: center; font-size: 32px; color: #fff; margin-bottom: 40px; }
        .section-title span { color: #f39c12; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        .card {
            background: rgba(20,20,20,0.8); border: 1px solid rgba(243,156,18,0.1);
            border-radius: 15px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column;
        }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .card img.main-img { width: 100%; height: 250px; object-fit: contain; cursor: pointer; padding: 10px; box-sizing: border-box; }

        .card-gallery { display: flex; gap: 8px; padding: 0 15px 10px; overflow-x: auto; justify-content: center; }
        .thumb-img { width: 45px; height: 45px; object-fit: cover; border-radius: 6px; border: 1px solid #333; cursor: pointer; }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 22px; font-weight: bold; color: #f39c12; margin-bottom: 15px; }

        .btn {
            background: linear-gradient(135deg, #f39c12, #e67e22); color: #000; text-decoration: none; 
            padding: 12px; border-radius: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; border: none;
        }

        /* LIGHTBOX */
        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20000; justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border: 2px solid #f39c12; border-radius: 10px; }

        #orderModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 15000; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #111; padding: 30px; border-radius: 20px; border: 1px solid #f39c12;
            width: 90%; max-width: 400px; text-align: center;
        }
        .modal-content input {
            width: 100%; padding: 14px; margin: 20px 0; background: #1a1a1a;
            border: 1px solid #333; color: #fff; border-radius: 10px; box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg" alt="Logo">
        3D-PRINT STUDIO
    </div>
    
    <div class="menu-toggle" id="mobile-toggle">
        <span></span><span></span><span></span>
    </div>

    <nav id="nav-list">
        <a href="index.html">Головна</a>
        <a href="figures.html">Фігурки</a>
        <a href="parts.html" style="color: #f39c12;">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html">Кабінет</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title">Друк <span>технічних деталей</span></h2>
    <div class="grid" id="partsContainer">
        <p style="text-align: center; width: 100%;">Завантаження деталей...</p>
    </div>
</section>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

<div id="orderModal">
    <div class="modal-content">
        <h3 style="color:#f39c12; margin:0;">Швидке замовлення</h3>
        <p id="modalItemName" style="margin: 15px 0; font-weight: bold;"></p>
        <input type="text" id="userTgInput" placeholder="Ваш Telegram або телефон">
        <div style="display:flex; gap:10px;">
            <button id="closeModalBtn" style="flex:1; padding:12px; background:#333; color:#fff; border:none; border-radius:10px; cursor:pointer;">Назад</button>
            <button id="confirmOrderBtn" style="flex:2; padding:12px; background:#f39c12; color:#000; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Замовити</button>
        </div>
    </div>
</div>

<footer style="text-align: center; padding: 40px; color: #555; border-top: 1px solid #111;">© 2026 3D-PRINT STUDIO</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // МЕНЮ
    const toggle = document.getElementById('mobile-toggle');
    const nav = document.getElementById('nav-list');
    toggle.onclick = () => {
        toggle.classList.toggle('active');
        nav.classList.toggle('active');
    };

    let currentItem = null;
    const githubURL = `https://raw.githubusercontent.com/kostya3802001/3d-print-studio/main/`;

    const q = query(collection(db, "catalog"), where("category", "==", "parts"));

    onSnapshot(q, (snapshot) => {
        const container = document.getElementById('partsContainer');
        container.innerHTML = "";
        
        snapshot.forEach(doc => {
            const item = doc.data();
            let images = Array.isArray(item.img) ? item.img : (item.img ? item.img.split(',').map(s => s.trim()) : []);
            const formattedImages = images.map(url => (url && !url.startsWith('http')) ? githubURL + url.replace(/^\//, '') : url);
            const mainImgSrc = formattedImages[0] || 'log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg';

            const card = document.createElement('div');
            card.className = 'card';
            
            let galleryHtml = formattedImages.length > 1 ? `<div class="card-gallery">` : '';
            if (formattedImages.length > 1) {
                formattedImages.forEach(imgUrl => {
                    galleryHtml += `<img src="${imgUrl}" class="thumb-img" onclick="event.stopPropagation(); this.closest('.card').querySelector('.main-img').src='${imgUrl}'">`;
                });
                galleryHtml += `</div>`;
            }

            card.innerHTML = `
                <img src="${mainImgSrc}" class="main-img" onclick="document.getElementById('lightbox-img').src=this.src; document.getElementById('lightbox').style.display='flex'">
                ${galleryHtml}
                <div class="card-body">
                    <h3>${item.name}</h3>
                    <p style="color: #888; font-size: 14px; margin-bottom: 15px; flex-grow: 1;">${item.desc || 'Технічна деталь'}</p>
                    <div class="price">від ${item.price} грн</div>
                    <button class="btn order-trigger">Замовити</button>
                </div>`;
            
            card.querySelector('.order-trigger').onclick = () => {
                currentItem = item;
                document.getElementById('modalItemName').innerText = item.name;
                document.getElementById('orderModal').style.display = "flex";
            };

            container.appendChild(card);
        });
    });

    document.getElementById('closeModalBtn').onclick = () => document.getElementById('orderModal').style.display = "none";

    document.getElementById('confirmOrderBtn').onclick = async () => {
        const contact = document.getElementById('userTgInput').value.trim();
        if(!contact) return alert("Вкажіть контакт!");
        try {
            await addDoc(collection(db, "orders"), {
                name: currentItem.name, price: currentItem.price,
                telegram: contact, status: "Новий", timestamp: new Date(), category: "Деталі"
            });
            alert("Замовлення прийнято!");
            document.getElementById('orderModal').style.display = "none";
        } catch (e) { alert("Помилка відправки."); }
    };
</script>
</body>
</html>
