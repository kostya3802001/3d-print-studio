<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ua="Технічні деталі — 3D-PRINT STUDIO" data-pl="Części techniczne — 3D-PRINT STUDIO">Технічні деталі — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Адаптивні стилі для заголовка */
        .section-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 15px;
        }
        .section-header h1 {
            font-size: clamp(26px, 7vw, 40px);
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
        }
        .section-header h1 span { color: #f39c12; }

        /* Сітка товарів */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 5%;
        }

        /* Стиль картинок, щоб вони не розтягувалися */
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
            background: #111;
        }

        @media (max-width: 600px) {
            .grid { gap: 15px; padding: 0 10px; }
            .section { padding: 30px 0; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        <span>3D-PRINT STUDIO</span>
    </div>
    <nav>
        <a href="index.html" data-ua="Головна" data-pl="Główna">Головна</a>
        <a href="figures.html" data-ua="Фігурки" data-pl="Figurki">Фігурки</a>
        <a href="parts.html" class="active" style="color: #f39c12;" data-ua="Деталі" data-pl="Części">Деталі</a>
        <a href="order.html" data-ua="Замовити" data-pl="Zamów">Замовити</a>
        <a href="login.html" data-ua="Кабінет" data-pl="Gabinet">Кабінет</a>
        <span class="lang" id="langToggle" style="cursor:pointer">UA | PL</span>
    </nav>
</header>

<section class="section">
    <div class="section-header">
        <h1 data-ua="Технічні <span>деталі</span>" data-pl="Części <span>techniczne</span>">
            Технічні <span>деталі</span>
        </h1>
    </div>
    
    <div class="grid" id="partsContainer">
        <p style="grid-column: 1/-1; text-align: center;" data-ua="Завантаження деталей..." data-pl="Ładowanie części...">Завантаження деталей...</p>
    </div>
</section>

<footer>
    <span data-ua="© 2026 3D-PRINT STUDIO" data-pl="© 2026 3D-PRINT STUDIO">© 2026 3D-PRINT STUDIO</span>
</footer>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Фільтруємо за категорією "parts" з колекції "catalog"
  const q = query(collection(db, "catalog"), where("category", "==", "parts"));

  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('partsContainer');
    container.innerHTML = "";
    
    if (snapshot.empty) {
        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: #666;" data-ua="Наразі деталей немає в наявності" data-pl="Obecnie brak części в magazynie">Наразі деталей немає в наявності</p>`;
        return;
    }

    snapshot.forEach(doc => {
      const item = doc.data();
      // Використовуємо item.img та item.desc, як в адмінці
      container.innerHTML += `
        <div class="card">
            <img src="${item.img}" alt="${item.name}" onerror="this.src='log img/parts.png'">
            <div class="card-body">
                <h3>${item.name}</h3>
                <p style="font-size: 14px; color: #999; margin-bottom: 10px;">${item.desc || ''}</p>
                <div class="price" data-ua="Ціна: ${item.price}" data-pl="Cena: ${item.price}">${item.price}</div>
                <a href="order.html?item=${encodeURIComponent(item.name)}" class="btn" data-ua="Замовити" data-pl="Zamów">Замовити</a>
            </div>
        </div>`;
    });
  });
</script>

</body>
</html>
