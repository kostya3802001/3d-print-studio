<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ua="Технічні деталі — 3D-PRINT STUDIO" data-pl="Części techniczne — 3D-PRINT STUDIO">Технічні деталі — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стилі для сітки та карток */
        body { background-color: #000; color: #fff; }
        .section { padding: 60px 5%; }
        .section-title { text-align: center; font-size: 32px; color: #f39c12; text-transform: uppercase; margin-bottom: 40px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #222;
        }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { margin: 0 0 10px; font-size: 20px; color: #fff; }
        
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 15px;
        }

        .btn {
            background: #f39c12;
            color: #000;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover { background: #e67e22; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html" data-ua="Головна" data-pl="Główna">Головна</a>
        <a href="figures.html" data-ua="Фігурки" data-pl="Figurki">Фігурки</a>
        <a href="parts.html" data-ua="Деталі" data-pl="Części" style="color: #f39c12;">Деталі</a>
        <a href="order.html" data-ua="Замовити" data-pl="Zamów">Замовити</a>
        <a href="login.html" data-ua="Кабінет" data-pl="Gabinet">Кабінет</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title" data-ua="Друк технічних деталей" data-pl="Druk części technicznych">Друк технічних деталей</h2>
    
    <div class="grid" id="partsContainer">
        <p style="text-align: center; width: 100%;" data-ua="Завантаження деталей..." data-pl="Ładowanie części...">Завантаження деталей...</p>
    </div>
</section>

<footer>
    <span data-ua="© 2026 3D-PRINT STUDIO" data-pl="© 2026 3D-PRINT STUDIO">© 2026 3D-PRINT STUDIO</span>
</footer>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4",
    measurementId: "G-BJTPWXT1DY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Фільтруємо товари по категорії "parts"
  const q = query(collection(db, "catalog"), where("category", "==", "parts"));

  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('partsContainer');
    container.innerHTML = "";
    
    if (snapshot.empty) {
        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;" data-ua="Наразі деталей немає в наявності" data-pl="Obecnie brak części w magazynie">Наразі деталей немає в наявності</p>`;
        return;
    }

    snapshot.forEach(doc => {
      const item = doc.data();
      // ВИПРАВЛЕНО: замість item.image тепер item.img (як в адмінці)
      container.innerHTML += `
        <div class="card">
            <img src="${item.img || 'log img/Логотип.jpg'}" alt="${item.name}" onerror="this.src='log img/Логотип.jpg'">
            <div class="card-body">
                <h3>${item.name}</h3>
                <div class="price">від ${item.price} грн</div>
                <a href="order.html?item=${encodeURIComponent(item.name)}" class="btn" data-ua="Замовити" data-pl="Zamów">Замовити</a>
            </div>
        </div>`;
    });
  });
</script>

</body>
</html>
