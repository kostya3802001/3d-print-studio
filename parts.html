<body>

<header>

    <nav>

        <a href="figures.html" data-ua="Фігурки" data-pl="Figurki">Фігурки</a>

        <span class="lang" style="cursor:pointer">UA | PL</span>

</header>

<section class="section">
    <h2 class="section-title" data-ua="Друк технічних деталей" data-pl="Druk części technicznych">Друк технічних деталей</h2>
    
    <div class="grid" id="partsContainer">
        <p style="text-align: center; width: 100%;" data-ua="Завантаження деталей..." data-pl="Ładowanie części...">Завантаження деталей...</p>

</section>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4",
    measurementId: "G-BJTPWXT1DY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Фильтруем товары по категории "parts"
  const q = query(collection(db, "catalog"), where("category", "==", "parts"));

  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('partsContainer');
    container.innerHTML = "";
    
    if (snapshot.empty) {
        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;" data-ua="Наразі деталей немає в наявності" data-pl="Obecnie brak części w magazynie">Наразі деталей немає в наявності</p>`;
        return;
    }

    snapshot.forEach(doc => {
      const item = doc.data();
      container.innerHTML += `
        <div class="card">
            <img src="${item.image}" alt="${item.name}" style="width:100%; height:250px; object-fit:cover; border-radius: 8px 8px 0 0;">
            <div class="card-body">
                <h3>${item.name}</h3>
                <div class="price" data-ua="від ${item.price} грн" data-pl="od ${item.price} PLN">від ${item.price} грн</div>
                <a href="order.html" class="btn" data-ua="Замовити" data-pl="Zamów">Замовити</a>
            </div>
        </div>`;
    });
  });
</script>

</body>
