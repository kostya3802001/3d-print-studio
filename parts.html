<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        .section { padding: 60px 5%; }
        .section-title { text-align: center; font-size: 32px; color: #f39c12; text-transform: uppercase; margin-bottom: 40px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* КАРТКИ: ОДНАКОВА ВИСОТА */
        .card {
            background: #111; border: 1px solid #222; border-radius: 12px;
            overflow: hidden; transition: 0.3s; display: flex; flex-direction: column;
            min-height: 500px; /* Базова висота */
            height: 100%;
            box-sizing: border-box;
        }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .card img.main-img {
            width: 100%; height: 250px; object-fit: contain;
            background: #0a0a0a; padding: 10px; display: block; cursor: pointer;
            flex-shrink: 0;
        }

        .card-gallery {
            display: flex; gap: 8px; padding: 10px 15px; overflow-x: auto;
            justify-content: center; flex-shrink: 0;
        }
        .thumb-img {
            width: 40px; height: 40px; object-fit: cover; border-radius: 4px;
            border: 1px solid #333; cursor: pointer; transition: 0.2s;
        }
        .thumb-img:hover { border-color: #f39c12; transform: scale(1.1); }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { margin: 0 0 10px; font-size: 20px; color: #fff; }
        
        /* Цей блок заповнює простір, штовхаючи ціну і кнопку вниз */
        .card-body p { color: #888; font-size: 14px; margin-bottom: 15px; flex-grow: 1; }

        .price { font-size: 20px; font-weight: bold; color: #f39c12; margin-bottom: 15px; }

        .btn {
            background: #f39c12; color: #000; text-decoration: none; padding: 12px;
            border-radius: 8px; font-weight: bold; text-transform: uppercase; transition: 0.3s;
            display: block; border: none; cursor: pointer; width: 100%;
        }
        .btn:hover { background: #e67e22; }

        /* ЛАЙТБОКС (ПЕРЕГЛЯД ФОТО) */
        #lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 11000; justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 90%; max-height: 85%; border-radius: 10px; border: 2px solid #f39c12; }

        /* МОДАЛКА */
        #orderModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #111; padding: 30px; border-radius: 15px; border: 2px solid #f39c12;
            width: 90%; max-width: 400px; text-align: center;
        }
        .modal-content input {
            width: 100%; padding: 12px; margin: 20px 0; background: #1a1a1a;
            border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; text-align: center;
        }

        /* АДАПТИВ ДЛЯ ТЕЛЕФОНІВ */
        @media (max-width: 768px) {
            .card { min-height: 420px; }
            .card img.main-img { height: 200px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html">Фігурки</a>
        <a href="parts.html" style="color: #f39c12;">Деталі</a>
        <a href="order.html">Замовити</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title">Друк технічних деталей</h2>
    <div class="grid" id="partsContainer">
        <p style="text-align: center; width: 100%;">Завантаження деталей...</p>
    </div>
</section>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightboxImg" src="">
</div>

<div id="orderModal">
    <div class="modal-content">
        <h3 style="color:#f39c12; margin:0;">Швидке замовлення</h3>
        <p id="modalItemName" style="margin: 10px 0; font-weight: bold;"></p>
        <input type="text" id="userTgInput" placeholder="Ваш Telegram або телефон">
        <div style="display:flex; gap:10px;">
            <button id="closeModalBtn" style="flex:1; padding:10px; background:#333; color:#fff; border:none; border-radius:8px; cursor:pointer;">Назад</button>
            <button id="confirmOrderBtn" style="flex:2; padding:10px; background:#f39c12; color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Замовити</button>
        </div>
    </div>
</div>

<footer>© 2026 3D-PRINT STUDIO</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentItem = null;
    const githubURL = `https://raw.githubusercontent.com/kostya3802001/3d-print-studio/main/`;

    // Функція для Лайтбоксу
    window.openLightbox = (src) => {
        const lb = document.getElementById('lightbox');
        document.getElementById('lightboxImg').src = src;
        lb.style.display = 'flex';
    };

    const q = query(collection(db, "catalog"), where("category", "==", "parts"));

    onSnapshot(q, (snapshot) => {
        const container = document.getElementById('partsContainer');
        container.innerHTML = "";
        
        snapshot.forEach(doc => {
            const item = doc.data();
            let images = [];
            if (Array.isArray(item.img)) images = item.img;
            else if (typeof item.img === 'string' && item.img.includes(',')) images = item.img.split(',').map(s => s.trim());
            else if (item.img) images = [item.img];

            const formattedImages = images.map(url => {
                if (url && !url.startsWith('http')) return githubURL + url.replace(/^\//, '');
                return url || 'log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg';
            });

            const mainImgSrc = formattedImages[0] || 'log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg';

            const card = document.createElement('div');
            card.className = 'card';
            
            let galleryHtml = '';
            if (formattedImages.length > 1) {
                galleryHtml = `<div class="card-gallery">`;
                formattedImages.forEach(imgUrl => {
                    galleryHtml += `<img src="${imgUrl}" class="thumb-img" onclick="this.closest('.card').querySelector('.main-img').src='${imgUrl}'">`;
                });
                galleryHtml += `</div>`;
            }

            card.innerHTML = `
                <img src="${mainImgSrc}" class="main-img" onclick="openLightbox(this.src)" alt="${item.name}">
                ${galleryHtml}
                <div class="card-body">
                    <h3>${item.name}</h3>
                    <p>${item.desc || 'Технічна деталь'}</p>
                    <div class="price">від ${item.price} грн</div>
                    <button class="btn order-trigger">Замовити</button>
                </div>`;
            
            card.querySelector('.order-trigger').onclick = () => {
                currentItem = item;
                document.getElementById('modalItemName').innerText = item.name;
                document.getElementById('orderModal').style.display = "flex";
            };

            container.appendChild(card);
        });
    });

    document.getElementById('closeModalBtn').onclick = () => {
        document.getElementById('orderModal').style.display = "none";
    };

    document.getElementById('confirmOrderBtn').onclick = async () => {
        const contact = document.getElementById('userTgInput').value.trim();
        if(!contact) return alert("Вкажіть контакт для зв'язку!");

        try {
            await addDoc(collection(db, "orders"), {
                name: currentItem.name,
                price: currentItem.price,
                telegram: contact,
                status: "Новий",
                timestamp: new Date(),
                category: "Деталі"
            });
            alert("Замовлення прийнято!");
            document.getElementById('orderModal').style.display = "none";
            document.getElementById('userTgInput').value = "";
        } catch (e) {
            alert("Помилка відправки.");
        }
    };
</script>
</body>
</html>
