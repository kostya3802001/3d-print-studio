<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; }
        .section { padding: 60px 5%; }
        .section-title { text-align: center; font-size: 32px; color: #f39c12; text-transform: uppercase; margin-bottom: 40px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111; border: 1px solid #222; border-radius: 12px;
            overflow: hidden; transition: 0.3s; display: flex; flex-direction: column;
            height: 100%;
        }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        /* ВИПРАВЛЕНО: Стилі для повного відображення фото */
        .card img {
            width: 100%;
            height: 250px;
            object-fit: contain; /* Фото тепер видно повністю */
            background: #0a0a0a; /* Чорний фон для заповнення країв */
            padding: 10px; 
            display: block;
        }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { margin: 0 0 10px; font-size: 20px; color: #fff; }
        
        .price { font-size: 20px; font-weight: bold; color: #f39c12; margin-bottom: 15px; }

        .btn {
            background: #f39c12; color: #000; text-decoration: none; padding: 12px;
            border-radius: 8px; font-weight: bold; text-transform: uppercase; transition: 0.3s;
            display: block;
        }
        .btn:hover { background: #e67e22; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html">Фігурки</a>
        <a href="parts.html" style="color: #f39c12;">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html">Кабінет</a>
    </nav>
</header>

<section class="section">
    <h2 class="section-title">Друк технічних деталей</h2>
    <div class="grid" id="partsContainer">
        <p style="text-align: center; width: 100%;">Завантаження деталей...</p>
    </div>
</section>

<footer>© 2026 3D-PRINT STUDIO</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const githubUserRepo = "kostya3802001/3d-print-studio"; 
    const githubURL = `https://raw.githubusercontent.com/${githubUserRepo}/main/`;

    const q = query(collection(db, "catalog"), where("category", "==", "parts"));

    onSnapshot(q, (snapshot) => {
        const container = document.getElementById('partsContainer');
        container.innerHTML = "";
        
        if (snapshot.empty) {
            container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;">Наразі технічних деталей немає в наявності.</p>`;
            return;
        }

        snapshot.forEach(doc => {
            const item = doc.data();
            
            let finalImg = item.img || '';
            if (finalImg && !finalImg.startsWith('http')) {
                const cleanImgPath = finalImg.startsWith('/') ? finalImg.substring(1) : finalImg;
                finalImg = githubURL + cleanImgPath;
            }
            // Використовуємо %20 для пробілу в назві папки логотипу
            if (!finalImg) finalImg = 'log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg';

            container.innerHTML += `
                <div class="card">
                    <img src="${finalImg}" alt="${item.name}" onerror="this.src='log%20img/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.jpg'">
                    <div class="card-body">
                        <h3>${item.name}</h3>
                        <p style="color: #888; font-size: 14px; margin-bottom: 15px;">${item.desc || ''}</p>
                        <div class="price">від ${item.price} грн</div>
                        <a href="order.html?item=${encodeURIComponent(item.name)}" class="btn">Замовити</a>
                    </div>
                </div>`;
        });
    });
</script>
</body>
</html>
