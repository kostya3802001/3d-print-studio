<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; margin: 0; padding: 0; font-family: sans-serif; }
        
        .admin-container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
            color: #fff; 
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h2 { 
            text-align: center; 
            color: #f39c12; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* –§–æ—Ä–º–∞ */
        .admin-section { 
            width: 100%;
            background: #0d0d0d; 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            box-sizing: border-box;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-section input, .admin-section textarea, .admin-section select {
            width: 90%; /* –¢—Ä–æ—Ö–∏ –º–µ–Ω—à–µ 100% –¥–ª—è –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ –≤—ñ–¥—Å—Ç—É–ø—É */
            padding: 12px; 
            margin: 10px auto; 
            display: block;
            background: #151515; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 8px;
            font-size: 16px;
        }

        /* –ê–∫–∫–æ—Ä–¥–µ–æ–Ω (–ö–Ω–æ–ø–∫–∏ —Ä–æ–∑–¥—ñ–ª—ñ–≤) */
        .collapsible {
            background-color: #111;
            color: #f39c12;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: 1px solid #222;
            text-align: center; /* –¢–µ–∫—Å—Ç –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–Ω–æ–ø–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 15px;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .collapsible:hover { background-color: #1a1a1a; border-color: #f39c12; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —Ä–æ–∑–¥—ñ–ª—ñ–≤ */
        .content {
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ö–∞—Ä—Ç–∫–∏ —Ç–æ–≤–∞—Ä—ñ–≤ —Ç–∞ –∑–∞–º–æ–≤–ª–µ–Ω—å */
        .card-item {
            width: 95%;
            background: #0d0d0d; 
            border: 1px solid #222; 
            padding: 20px; 
            border-radius: 12px; 
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .info { text-align: left; }
        .info h3 { color: #f39c12; margin: 0; font-size: 18px; }
        .info p { color: #888; margin: 5px 0 0 0; font-size: 14px; }

        /* –ö–Ω–æ–ø–∫–∏ –¥—ñ–π */
        .btn-group { display: flex; gap: 10px; }
        .btn-main { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-edit { background: #3498db; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }

        @media (max-width: 600px) {
            .card-item { flex-direction: column; text-align: center; gap: 15px; }
            .info { text-align: center; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div class="admin-section">
        <h2 id="formTitle">–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</h2>
        <input type="hidden" id="editId">
        <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞ –º–æ–¥–µ–ª—ñ">
        <input type="text" id="itemPrice" placeholder="–¶—ñ–Ω–∞ (–≥—Ä–Ω)">
        <select id="itemCategory">
            <option value="figures">–ö–æ–ª–µ–∫—Ü—ñ–π–Ω–∞ —Ñ—ñ–≥—É—Ä–∫–∞</option>
            <option value="parts">–¢–µ—Ö–Ω—ñ—á–Ω–∞ –¥–µ—Ç–∞–ª—å</option>
        </select>
        <textarea id="itemDesc" placeholder="–ö–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å" rows="3"></textarea>
        <input type="text" id="itemImg" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É">
        
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <button class="btn-main" id="saveBtn">–û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò</button>
            <button id="cancelBtn" style="display:none; background:#444; color:#fff; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">–°–ö–ê–°–£–í–ê–¢–ò</button>
        </div>
    </div>

    <button class="collapsible">üì¶ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –Ω–∞ —Å–∞–π—Ç—ñ</button>
    <div class="content">
        <div id="catalogList" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <button class="collapsible">üîî –ù–æ–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    <div class="content">
        <div id="listNew" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <button class="collapsible">‚öôÔ∏è –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —É —Ä–æ–±–æ—Ç—ñ</button>
    <div class="content">
        <div id="listActive" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –õ–æ–≥—ñ–∫–∞ –ê–∫–∫–æ—Ä–¥–µ–æ–Ω–∞
    document.querySelectorAll(".collapsible").forEach(button => {
        button.addEventListener("click", function() {
            this.classList.toggle("active-tab");
            const content = this.nextElementSibling;
            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
        });
    });

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
    onSnapshot(collection(db, "catalog"), (snap) => {
        const list = document.getElementById('catalogList');
        list.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            list.innerHTML += `
                <div class="card-item">
                    <div class="info">
                        <h3>${i.name}</h3>
                        <p>${i.category} | ${i.price} –≥—Ä–Ω</p>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="startEdit('${d.id}', '${i.name}', '${i.price}', '${i.category}', '${i.desc}', '${i.img}')">–†–µ–¥.</button>
                        <button class="btn-del" onclick="deleteItem('${d.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                </div>`;
        });
    });

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";

        snap.forEach(d => {
            const o = d.data();
            if (o.archivedByAdmin) return;
            const isWorking = o.status === "–í —Ä–æ–±–æ—Ç—ñ";
            const card = `
                <div class="card-item">
                    <div class="info">
                        <h3>${o.name || '–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è'}</h3>
                        <p>${o.material} | ${o.description.substring(0, 30)}...</p>
                    </div>
                    <div class="btn-group">
                        ${!isWorking ? `<button class="btn-main" style="padding:8px 15px;" onclick="updOrder('${d.id}', '–í —Ä–æ–±–æ—Ç—ñ')">–ü–†–ò–ô–ù–Ø–¢–ò</button>` : '<b style="color:#27ae60">–í –†–û–ë–û–¢–Ü</b>'}
                        <button class="btn-del" style="background:#444" onclick="archiveOrder('${d.id}')">–ê–†–•–Ü–í</button>
                    </div>
                </div>`;
            if (isWorking) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // –§—É–Ω–∫—Ü—ñ—ó –∫–µ—Ä—É–≤–∞–Ω–Ω—è
    window.startEdit = (id, n, p, c, d, i) => {
        document.getElementById('editId').value = id;
        document.getElementById('itemName').value = n;
        document.getElementById('itemPrice').value = p;
        document.getElementById('itemCategory').value = c;
        document.getElementById('itemDesc').value = d;
        document.getElementById('itemImg').value = i;
        document.getElementById('formTitle').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.updOrder = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
    window.archiveOrder = async (id) => { if(confirm("–í –∞—Ä—Ö—ñ–≤?")) await updateDoc(doc(db, "orders", id), { archivedByAdmin: true }); };
    window.deleteItem = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")) await deleteDoc(doc(db, "catalog", id)); };

    document.getElementById('saveBtn').onclick = async () => {
        const id = document.getElementById('editId').value;
        const data = {
            name: document.getElementById('itemName').value,
            price: document.getElementById('itemPrice').value,
            category: document.getElementById('itemCategory').value,
            desc: document.getElementById('itemDesc').value,
            img: document.getElementById('itemImg').value
        };
        if(id) await updateDoc(doc(db, "catalog", id), data);
        else await addDoc(collection(db, "catalog"), data);
        location.reload();
    };

    document.getElementById('cancelBtn').onclick = () => location.reload();
</script>

</body>
</html>
