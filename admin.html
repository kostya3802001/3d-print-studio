<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 40px 5%; background: #000; color: #fff; min-height: 100vh; }
        .order-card {
            background: #0d0d0d;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info h3 { color: #f39c12; margin-bottom: 5px; }
        .info p { font-size: 14px; color: #ccc; margin: 3px 0; }
        
        .btn-action {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-action:hover { background: #2ecc71; transform: scale(1.05); }
        
        .status-done {
            border: 1px solid #27ae60;
            color: #27ae60;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 12px;
        }
        h2 { border-left: 4px solid #f39c12; padding-left: 15px; margin: 40px 0 20px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL · 3D-PRINT STUDIO</div>
    <nav><a href="index.html" style="color:#fff; text-decoration:none;">НА САЙТ</a></nav>
</header>

<div class="admin-container">
    <h2>Нові запити</h2>
    <div id="listNew"></div>

    <h2>У роботі</h2>
    <div id="listActive"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Перевірка, що залогінений саме ти (адмін)
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== "join.the.game.notik.fols@gmail.com") {
            window.location.href = "login.html";
        }
    });

    // Отримуємо всі замовлення
    const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        
        boxNew.innerHTML = "";
        boxActive.innerHTML = "";

        snapshot.forEach((orderDoc) => {
            const order = orderDoc.data();
            const id = orderDoc.id;
            const isConfirmed = order.status === "В роботі";

            const card = `
                <div class="order-card">
                    <div class="info">
                        <h3>${order.name || 'Без назви'}</h3>
                        <p><strong>ID Клієнта:</strong> ${order.userId}</p>
                        <p><strong>Матеріал:</strong> ${order.material}</p>
                        <p><strong>Опис:</strong> ${order.description}</p>
                    </div>
                    <div>
                        ${isConfirmed 
                            ? '<span class="status-done">У РОБОТІ</span>' 
                            : `<button class="btn-action" onclick="confirmOrder('${id}')">ПРИЙНЯТИ ЗАМОВЛЕННЯ</button>`
                        }
                    </div>
                </div>
            `;

            if (isConfirmed) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // Функція кнопки
    window.confirmOrder = async (id) => {
        const docRef = doc(db, "orders", id);
        try {
            await updateDoc(docRef, { status: "В роботі" });
        } catch (e) {
            console.error("Помилка:", e);
        }
    };
</script>
</body>
</html>
