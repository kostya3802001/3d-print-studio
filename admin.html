<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Адмін-панель — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section { padding: 30px 5%; background: #000; color: #fff; min-height: 100vh; }
        .order-card {
            background: #0d0d0d;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-info h3 { color: #f39c12; margin-bottom: 8px; }
        .order-info p { font-size: 14px; color: #ccc; margin: 4px 0; }
        
        /* Стиль кнопки */
        .btn-accept {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-accept:hover { background: #2ecc71; transform: scale(1.05); }
        
        /* Плашка вже прийнятого замовлення */
        .status-badge {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            text-transform: uppercase;
        }
        h2 { border-left: 4px solid #f39c12; padding-left: 15px; margin: 40px 0 20px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL · 3D-PRINT STUDIO</div>
    <nav><a href="index.html" style="color:#fff;">НА САЙТ</a></nav>
</header>

<section class="admin-section">
    <h2>Нові замовлення (Очікують)</h2>
    <div id="newOrders">Завантаження...</div>

    <h2>В роботі</h2>
    <div id="activeOrders">Завантаження...</div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Слухаємо базу даних
    const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
        const newContainer = document.getElementById('newOrders');
        const activeContainer = document.getElementById('activeOrders');
        
        newContainer.innerHTML = "";
        activeContainer.innerHTML = "";

        let hasNew = false;
        let hasActive = false;

        snapshot.forEach((orderDoc) => {
            const order = orderDoc.data();
            const id = orderDoc.id;
            const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "Невідомо";

            const isConfirmed = order.status === "В роботі";

            const cardHTML = `
                <div class="order-card">
                    <div class="order-info">
                        <h3>${order.name || 'Без назви'}</h3>
                        <p><strong>Клієнт ID:</strong> ${order.userId || 'Анонім'}</p>
                        <p><strong>Матеріал:</strong> ${order.material || 'Не вказано'}</p>
                        <p><strong>Опис:</strong> ${order.description || 'Немає опису'}</p>
                        <p style="color:#555; font-size:11px; margin-top:10px;">${date}</p>
                    </div>
                    <div>
                        ${isConfirmed 
                            ? '<span class="status-badge">У РОБОТІ</span>' 
                            : `<button class="btn-accept" onclick="acceptOrder('${id}')">ПРИЙНЯТИ ЗАМОВЛЕННЯ</button>`
                        }
                    </div>
                </div>
            `;

            if (isConfirmed) {
                activeContainer.innerHTML += cardHTML;
                hasActive = true;
            } else {
                newContainer.innerHTML += cardHTML;
                hasNew = true;
            }
        });

        if (!hasNew) newContainer.innerHTML = "<p style='color:#666;'>Нових замовлень немає</p>";
        if (!hasActive) activeContainer.innerHTML = "<p style='color:#666;'>Немає активних проектів</p>";
    });

    // ФУНКЦІЯ ПРИЙНЯТТЯ ЗАМОВЛЕННЯ
    window.acceptOrder = async (orderId) => {
        const orderRef = doc(db, "orders", orderId);
        try {
            await updateDoc(orderRef, {
                status: "В роботі"
            });
            // Немає потреби в alert, snapshot оновить інтерфейс миттєво
        } catch (error) {
            console.error("Помилка при оновленні:", error);
            alert("Помилка доступу до бази даних");
        }
    };
</script>

</body>
</html>
