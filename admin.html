<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-nav { background: #111; padding: 10px 5%; display: flex; gap: 20px; border-bottom: 1px solid #333; position: sticky; top: 60px; z-index: 90; }
        .admin-nav a { color: #f39c12; text-decoration: none; font-weight: bold; font-size: 14px; }
        .status-badge { padding: 4px 10px; border-radius: 5px; font-size: 12px; font-weight: 900; background: #f39c12; color: #000; }
        .action-btns { display: flex; gap: 10px; margin-top: 15px; }
        .edit-btn { background: #3498db; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; flex: 1; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; flex: 1; }
        #formTitle { color: #f39c12; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL</div>
    <nav>
        <a href="index.html">На сайт</a>
        <button id="logoutBtn" class="btn" style="padding: 5px 15px; background: #333; color: #fff;">Вихід</button>
    </nav>
</header>

<div class="admin-nav">
    <a href="#orders-section">Замовлення</a>
    <a href="#products-section">Керування товарами</a>
</div>

<section class="section" id="orders-section">
    <h2 class="section-title">Вхідні замовлення</h2>
    <div class="grid" id="ordersList">
        <p>Завантаження замовлень...</p>
    </div>
</section>

<hr style="border: 0; border-top: 1px solid #222; margin: 0 6%;">

<section class="section" id="products-section">
    <h2 class="section-title">Товари в наявності</h2>
    
    <div class="card" style="max-width: 600px; margin: 0 auto 50px; border: 1px solid #f39c12;">
        <div class="card-body">
            <h3 id="formTitle">Додати новий товар</h3>
            <form id="productForm">
                <input type="hidden" id="editingId"> <label>Код товару</label>
                <input type="text" id="prodCode" placeholder="FIG-001" required>
                <label>Назва</label>
                <input type="text" id="prodName" placeholder="Назва моделі" required>
                <label>Ціна</label>
                <input type="text" id="prodPrice" placeholder="450 грн" required>
                <label>Фото (URL)</label>
                <input type="text" id="prodImg" placeholder="https://example.com/photo.jpg" required>
                <label>Опис</label>
                <textarea id="prodDesc" placeholder="Опис товару" rows="3"></textarea>
                
                <button type="submit" id="submitBtn" class="btn" style="width: 100%; margin-top: 10px;">Опублікувати</button>
                <button type="button" id="cancelEdit" class="btn" style="width: 100%; margin-top: 10px; background:#444; display:none;">Скасувати редагування</button>
            </form>
        </div>
    </div>

    <div class="grid" id="adminProductsList">
        </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Перевірка входу
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== "join.the.game.notik.fols@gmail.com") {
            window.location.href = "login.html";
        }
    });

    // --- ЛОГІКА ТОВАРІВ ---
    const productForm = document.getElementById('productForm');
    const submitBtn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');
    const cancelBtn = document.getElementById('cancelEdit');

    // Додавання або Оновлення
    productForm.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editingId').value;
        const productData = {
            code: document.getElementById('prodCode').value,
            name: document.getElementById('prodName').value,
            price: document.getElementById('prodPrice').value,
            img: document.getElementById('prodImg').value,
            desc: document.getElementById('prodDesc').value,
            timestamp: new Date()
        };

        try {
            if (id) {
                // Режим редагування
                await updateDoc(doc(db, "products", id), productData);
                alert("Товар оновлено!");
            } else {
                // Режим додавання
                await addDoc(collection(db, "products"), productData);
                alert("Товар додано!");
            }
            resetForm();
        } catch (err) { alert("Помилка: " + err.message); }
    };

    // Відображення списку товарів
    onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snapshot) => {
        const list = document.getElementById('adminProductsList');
        list.innerHTML = "";
        snapshot.forEach(productDoc => {
            const p = productDoc.data();
            const id = productDoc.id;
            list.innerHTML += `
                <div class="card">
                    <img src="${p.img}" style="height:180px; object-fit:contain; background:#fff; padding:10px;">
                    <div class="card-body">
                        <h4>${p.name}</h4>
                        <p><strong>Ціна:</strong> ${p.price}</p>
                        <p><strong>Код:</strong> ${p.code}</p>
                        <div class="action-btns">
                            <button class="edit-btn" onclick="window.setupEdit('${id}', '${p.code}', '${p.name}', '${p.price}', '${p.img}', '${p.desc.replace(/'/g, "\\'")}')">Редагувати</button>
                            <button class="delete-btn" onclick="window.removeProduct('${id}')">Видалити</button>
                        </div>
                    </div>
                </div>
            `;
        });
    });

    // Функція підготовки до редагування
    window.setupEdit = (id, code, name, price, img, desc) => {
        document.getElementById('editingId').value = id;
        document.getElementById('prodCode').value = code;
        document.getElementById('prodName').value = name;
        document.getElementById('prodPrice').value = price;
        document.getElementById('prodImg').value = img;
        document.getElementById('prodDesc').value = desc;

        formTitle.innerText = "Редагувати товар";
        submitBtn.innerText = "Зберегти зміни";
        cancelBtn.style.display = "block";
        window.scrollTo({top: document.getElementById('products-section').offsetTop, behavior: 'smooth'});
    };

    function resetForm() {
        productForm.reset();
        document.getElementById('editingId').value = "";
        formTitle.innerText = "Додати новий товар";
        submitBtn.innerText = "Опублікувати";
        cancelBtn.style.display = "none";
    }

    cancelBtn.onclick = resetForm;

    window.removeProduct = async (id) => {
        if(confirm("Видалити цей товар безповоротно?")) {
            await deleteDoc(doc(db, "products", id));
        }
    };

    // Вихід
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // Відображення замовлень (без змін)
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snapshot) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            list.innerHTML += `
                <div class="card">
                    <div class="card-body">
                        <span class="status-badge">${data.status || 'Нове'}</span>
                        <h3 style="margin:10px 0;">${data.name}</h3>
                        <p><strong>Контакт:</strong> ${data.contact}</p>
                        <p><strong>Деталі:</strong> ${data.type} | ${data.material}</p>
                        <p style="font-size:12px; color:#777; margin-top:10px;">${data.description}</p>
                    </div>
                </div>
            `;
        });
    });
</script>

</body>
</html>
