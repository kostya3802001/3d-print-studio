<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 20px 5%; background: #000; color: #fff; min-height: 100vh; }
        
        /* Секція додавання товарів */
        .admin-section { 
            background: #0d0d0d; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #222; 
            margin-bottom: 40px;
        }
        .admin-section input, .admin-section textarea, .admin-section select {
            width: 100%; padding: 10px; margin: 10px 0; background: #151515; border: 1px solid #333; color: white; border-radius: 6px;
        }

        /* Картки товарів та замовлень */
        .order-card, .item-card {
            background: #0d0d0d; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;
        }
        .info h3 { color: #f39c12; margin: 0; }
        .info p { font-size: 13px; color: #aaa; margin: 5px 0; }

        /* Кнопки */
        .btn-action { background: #27ae60; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-delete { background: #e74c3c; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        .btn-archive { background: #555; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        
        h2 { border-left: 4px solid #f39c12; padding-left: 15px; margin: 30px 0 15px; font-size: 20px; }

        @media (max-width: 600px) {
            .order-card { flex-direction: column; align-items: flex-start; }
            .order-card div { width: 100%; display: flex; gap: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL</div>
    <nav><a href="index.html" style="color:#fff; text-decoration:none;">НА САЙТ</a></nav>
</header>

<div class="admin-container">
    
    <div class="admin-section">
        <h2>Додати товар (Фігурку/Деталь)</h2>
        <input type="text" id="itemName" placeholder="Назва товару">
        <input type="text" id="itemPrice" placeholder="Ціна (напр. 500 грн)">
        <select id="itemCategory">
            <option value="figures">Фігурка</option>
            <option value="parts">Деталь</option>
        </select>
        <textarea id="itemDesc" placeholder="Опис товару"></textarea>
        <input type="text" id="itemImg" placeholder="URL картинки (або шлях)">
        <button class="btn-action" id="addItemBtn">ОПУБЛІКУВАТИ НА САЙТІ</button>
    </div>

    <h2>Всі товари на сайті</h2>
    <div id="catalogList"></div>

    <h2>Нові замовлення</h2>
    <div id="listNew"></div>

    <h2>У роботі</h2>
    <div id="listActive"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== "join.the.game.notik.fols@gmail.com") {
            window.location.href = "login.html";
        }
    });

    // --- ЛОГІКА ТОВАРІВ ---
    document.getElementById('addItemBtn').onclick = async () => {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const category = document.getElementById('itemCategory').value;
        const desc = document.getElementById('itemDesc').value;
        const img = document.getElementById('itemImg').value;

        if(!name || !price) return alert("Заповніть назву та ціну!");

        await addDoc(collection(db, "catalog"), { name, price, category, desc, img });
        alert("Товар додано!");
        location.reload();
    };

    // Відображення товарів з кнопкою видалення
    onSnapshot(collection(db, "catalog"), (snap) => {
        const list = document.getElementById('catalogList');
        list.innerHTML = "";
        snap.forEach(d => {
            const item = d.data();
            list.innerHTML += `
                <div class="item-card">
                    <div class="info">
                        <h3>${item.name} (${item.category})</h3>
                        <p>${item.price}</p>
                    </div>
                    <button class="btn-delete" onclick="deleteItem('${d.id}')">Видалити</button>
                </div>
            `;
        });
    });

    // --- ЛОГІКА ЗАМОВЛЕНЬ ---
    // Фільтруємо замовлення, де archivedByAdmin НЕ дорівнює true
    const q = query(collection(db, "orders"), where("archivedByAdmin", "!=", true));

    onSnapshot(q, (snapshot) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";

        snapshot.forEach((orderDoc) => {
            const order = orderDoc.data();
            const id = orderDoc.id;
            const isConfirmed = order.status === "В роботі";

            const card = `
                <div class="order-card">
                    <div class="info">
                        <h3>${order.name || 'Без назви'}</h3>
                        <p><strong>Клієнт:</strong> ${order.userId}</p>
                        <p><strong>Опис:</strong> ${order.description}</p>
                    </div>
                    <div>
                        ${!isConfirmed ? `<button class="btn-action" onclick="updateStatus('${id}', 'В роботі')">ПРИЙНЯТИ</button>` : ''}
                        <button class="btn-archive" onclick="archiveOrder('${id}')">В АРХІВ (Очистити список)</button>
                    </div>
                </div>
            `;
            if (isConfirmed) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // ФУНКЦІЇ ДЛЯ КНОПОК
    window.updateStatus = async (id, status) => {
        await updateDoc(doc(db, "orders", id), { status });
    };

    window.archiveOrder = async (id) => {
        if(confirm("Це замовлення зникне з вашого списку, але залишиться у клієнта. Продовжити?")) {
            await updateDoc(doc(db, "orders", id), { archivedByAdmin: true });
        }
    };

    window.deleteItem = async (id) => {
        if(confirm("Видалити товар з сайту?")) {
            await deleteDoc(doc(db, "catalog", id));
        }
    };
</script>
</body>
</html>
