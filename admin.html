<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; margin: 0; padding: 0; font-family: sans-serif; }
        .admin-container { max-width: 800px; margin: 0 auto; padding: 40px 20px; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .admin-section { width: 100%; background: #0d0d0d; padding: 25px; border-radius: 12px; border: 2px solid #f39c12; margin-bottom: 30px; box-sizing: border-box; text-align: center; }
        .admin-section input, .admin-section textarea, .admin-section select { width: 100%; max-width: 500px; padding: 12px; margin: 10px auto; display: block; background: #151515; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .collapsible { background-color: #1a1a1a; color: #f39c12; cursor: pointer; padding: 18px; width: 100%; max-width: 600px; border: 1px solid #333; text-align: center; font-size: 18px; font-weight: bold; text-transform: uppercase; border-radius: 8px; margin-top: 15px; display: flex; justify-content: center; transition: 0.3s; position: relative; outline: none; }
        .active-tab, .collapsible:hover { background-color: #222; border-color: #f39c12; }
        
        /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∞–∫–æ—Ä–¥–µ–æ–Ω–∞ */
        .content { width: 100%; max-width: 600px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background-color: #000; }
        
        .order-card, .item-card { background: #0d0d0d; border: 1px solid #222; padding: 15px; border-radius: 10px; margin: 15px 0; display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-action { background: #27ae60; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-chat { background: #3498db; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-delete { background: #e74c3c; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .btn-download { background: #e67e22; color: #fff; padding: 10px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 13px; }
        .tg-link { color: #3498db; text-decoration: none; font-weight: bold; font-size: 14px; display: block; margin-top: 5px; }

        /* MODAL CHAT */
        #chatModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #111; margin: 10% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 15px; border: 1px solid #f39c12; position: relative; }
        .chat-history { height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; padding: 10px; background: #000; border-radius: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .msg.user { background: #333; align-self: flex-start; color: #f39c12; }
        .msg.admin { background: #f39c12; align-self: flex-end; color: #000; }
        .close-modal { position: absolute; top: 10px; right: 15px; color: #fff; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="admin-section">
        <h2 id="formTitle" style="margin-top:0; color:#f39c12;">–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h2>
        <input type="hidden" id="editId">
        <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞">
        <input type="text" id="itemPrice" placeholder="–¶—ñ–Ω–∞">
        <select id="itemCategory">
            <option value="figures">–§—ñ–≥—É—Ä–∫–∞</option>
            <option value="parts">–î–µ—Ç–∞–ª—å</option>
        </select>
        <textarea id="itemDesc" placeholder="–û–ø–∏—Å" rows="2"></textarea>
        <input type="text" id="itemImg" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
        <div class="btn-group">
            <button class="btn-action" id="saveItemBtn">–ó–ë–ï–†–ï–ì–¢–ò –¢–û–í–ê–†</button>
            <button id="cancelEditBtn" style="display:none; background:#444; color:#fff; border:none; padding:10px; border-radius:6px; cursor:pointer;">–°–ö–ê–°–£–í–ê–¢–ò</button>
        </div>
    </div>

    <button class="collapsible">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
    <div class="content"><div id="catalogList"></div></div>

    <button class="collapsible">–ù–æ–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    <div class="content"><div id="listNew"></div></div>

    <button class="collapsible">–í —Ä–æ–±–æ—Ç—ñ</button>
    <div class="content"><div id="listActive"></div></div>
</div>

<div id="chatModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeChat()">&times;</span>
        <h3 id="chatTitle" style="color:#f39c12; margin-top:0;">–ß–∞—Ç</h3>
        <div class="chat-history" id="chatHistory"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="chatInput" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..." style="flex:1; padding:10px; border-radius:5px; border:none; background:#222; color:#fff;">
            <button id="sendMsgBtn" style="background:#f39c12; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">‚û§</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- –§–£–ù–ö–¶–Ü–Ø –ê–ö–û–†–î–ï–û–ù–ê (–í–ò–ü–†–ê–í–õ–ï–ù–û) ---
    document.querySelectorAll(".collapsible").forEach(button => {
        button.onclick = function() {
            this.classList.toggle("active-tab");
            const content = this.nextElementSibling;
            
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                
                // –°–ª—ñ–¥–∫—É—î–º–æ –∑–∞ –∑–º—ñ–Ω–∞–º–∏ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ, —â–æ–± –≤–∫–ª–∞–¥–∫–∞ —Ä–æ–∑—à–∏—Ä—é–≤–∞–ª–∞—Å—è –ø—Ä–∏ –ø–æ—è–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω—å
                const observer = new MutationObserver(() => {
                    if (content.style.maxHeight) content.style.maxHeight = content.scrollHeight + "px";
                });
                observer.observe(content, { childList: true, subtree: true });
            }
        };
    });

    // --- –ö–ï–†–£–í–ê–ù–ù–Ø –¢–û–í–ê–†–ê–ú–ò ---
    onSnapshot(collection(db, "catalog"), (snap) => {
        const list = document.getElementById('catalogList');
        list.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            list.innerHTML += `
                <div class="item-card">
                    <div><b>${i.name}</b> (${i.price} –≥—Ä–Ω)</div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="startEdit('${d.id}', '${i.name}', '${i.price}', '${i.category}', '${i.desc}', '${i.img}')">–†–µ–¥.</button>
                        <button class="btn-delete" onclick="deleteItem('${d.id}')">–í–∏–¥.</button>
                    </div>
                </div>`;
        });
    });

    // --- –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –ó–ê–ú–û–í–õ–ï–ù–¨ ---
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";

        snap.forEach(d => {
            const o = d.data();
            if (o.archivedByAdmin) return;
            const isWorking = o.status === "–í —Ä–æ–±–æ—Ç—ñ";
            const fileLink = o.fileUrl || o.fileURL || o.file;
            const downloadBtn = fileLink ? `<a href="${fileLink}" target="_blank" class="btn-download">üìÇ –ú–û–î–ï–õ–¨</a>` : `<small style="color:#444;">–ù–µ–º–∞—î —Ñ–∞–π–ª—É</small>`;
            const tgClean = o.telegram ? o.telegram.replace('@', '').trim() : '';
            const tgDisplay = o.telegram || '–ù–µ –≤–∫–∞–∑–∞–Ω–æ';

            const card = `
                <div class="order-card">
                    <div>
                        <b style="color:#f39c12;">${o.name || '–î–µ—Ç–∞–ª—å'}</b><br>
                        <a href="https://t.me/${tgClean}" target="_blank" class="tg-link">‚úàÔ∏è TG: ${tgDisplay}</a>
                        <small>${o.material || ''} | ${o.userEmail || ''}</small>
                    </div>
                    <div class="btn-group">
                        ${downloadBtn} 
                        <button class="btn-chat" onclick="openChat('${d.id}', '${o.name}')">–ß–ê–¢</button>
                        ${!isWorking ? `<button class="btn-action" onclick="updOrder('${d.id}', '–í —Ä–æ–±–æ—Ç—ñ')">–ü–†–ò–ô–ù–Ø–¢–ò</button>` : 'üëå'}
                        <button class="btn-delete" style="background:#555" onclick="archiveOrder('${d.id}')">–ê–†–•–Ü–í</button>
                    </div>
                </div>`;
            if (isWorking) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // --- –°–ò–°–¢–ï–ú–ê –ß–ê–¢–£ ---
    let currentOrderId = null;
    let chatUnsubscribe = null;

    window.openChat = (orderId, orderName) => {
        currentOrderId = orderId;
        document.getElementById('chatTitle').innerText = "–ß–∞—Ç: " + orderName;
        document.getElementById('chatModal').style.display = "block";
        if (chatUnsubscribe) chatUnsubscribe();
        const q = query(collection(db, "chats"), where("orderId", "==", orderId), orderBy("timestamp", "asc"));
        chatUnsubscribe = onSnapshot(q, (snap) => {
            const hist = document.getElementById('chatHistory');
            hist.innerHTML = "";
            snap.forEach(m => {
                const data = m.data();
                hist.innerHTML += `<div class="msg ${data.sender === 'admin' ? 'admin' : 'user'}">${data.text}</div>`;
            });
            hist.scrollTop = hist.scrollHeight;
        });
    };

    window.closeChat = () => {
        document.getElementById('chatModal').style.display = "none";
        if (chatUnsubscribe) chatUnsubscribe();
    };

    document.getElementById('sendMsgBtn').onclick = async () => {
        const inp = document.getElementById('chatInput');
        if (!inp.value.trim() || !currentOrderId) return;
        await addDoc(collection(db, "chats"), {
            orderId: currentOrderId,
            text: inp.value,
            sender: "admin",
            timestamp: serverTimestamp()
        });
        inp.value = "";
    };

    // --- –Ü–ù–®–Ü –§–£–ù–ö–¶–Ü–á ---
    window.updOrder = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
    window.archiveOrder = async (id) => { await updateDoc(doc(db, "orders", id), { archivedByAdmin: true }); };
    window.deleteItem = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")) await deleteDoc(doc(db, "catalog", id)); };
    window.startEdit = (id, n, p, c, d, i) => { 
        document.getElementById('editId').value = id; 
        document.getElementById('itemName').value = n; 
        document.getElementById('itemPrice').value = p; 
        document.getElementById('itemCategory').value = c; 
        document.getElementById('itemDesc').value = d; 
        document.getElementById('itemImg').value = i; 
        document.getElementById('formTitle').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è";
        document.getElementById('cancelEditBtn').style.display = "block";
        window.scrollTo(0,0); 
    };

    document.getElementById('saveItemBtn').onclick = async () => {
        const editId = document.getElementById('editId').value;
        const data = { 
            name: document.getElementById('itemName').value, 
            price: document.getElementById('itemPrice').value, 
            category: document.getElementById('itemCategory').value, 
            desc: document.getElementById('itemDesc').value, 
            img: document.getElementById('itemImg').value, 
            timestamp: new Date() 
        };
        if(editId) await updateDoc(doc(db, "catalog", editId), data);
        else await addDoc(collection(db, "catalog"), data);
        resetForm();
    };

    function resetForm() {
        document.getElementById('editId').value = ""; 
        document.getElementById('itemName').value = ""; 
        document.getElementById('itemPrice').value = ""; 
        document.getElementById('itemDesc').value = ""; 
        document.getElementById('itemImg').value = "";
        document.getElementById('formTitle').innerText = "–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä";
        document.getElementById('cancelEditBtn').style.display = "none";
    }
    document.getElementById('cancelEditBtn').onclick = resetForm;
</script>
</body>
</html>
