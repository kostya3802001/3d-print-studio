<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; }
        .admin-section { padding: 40px 5%; }
        .order-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-info h3 { color: #f39c12; margin-bottom: 5px; }
        .order-info p { font-size: 14px; color: #ccc; }
        .btn-work {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-work:hover { background: #2ecc71; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .status-new { background: #f39c12; color: #000; }
        .status-active { background: #27ae60; color: #fff; }
        h2 { border-left: 4px solid #f39c12; padding-left: 15px; margin: 30px 0 20px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL · 3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html">На сайт</a>
        <button id="logoutBtn" style="background:none; color:red; border:1px solid red; cursor:pointer; padding:5px 10px;">Вихід</button>
    </nav>
</header>

<section class="admin-section">
    <h1>Керування замовленнями</h1>

    <h2>Нові замовлення (Очікують)</h2>
    <div id="newOrders">Завантаження...</div>

    <h2>В роботі</h2>
    <div id="activeOrders">Завантаження...</div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Перевірка прав (тільки твоя пошта)
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== "join.the.game.notik.fols@gmail.com") {
            alert("Доступ заборонено!");
            window.location.href = "login.html";
        }
    });

    // Завантаження замовлень
    const q = query(collection(db, "orders"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
        const newContainer = document.getElementById('newOrders');
        const activeContainer = document.getElementById('activeOrders');
        
        newContainer.innerHTML = "";
        activeContainer.innerHTML = "";

        let hasNew = false;
        let hasActive = false;

        snapshot.forEach((orderDoc) => {
            const order = orderDoc.data();
            const id = orderDoc.id;
            const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "...";

            const cardHTML = `
                <div class="order-card">
                    <div class="order-info">
                        <h3>${order.name || 'Без назви'}</h3>
                        <p><strong>Клієнт:</strong> ${order.userId || 'Анонім'}</p>
                        <p><strong>Матеріал:</strong> ${order.material || '-'}</p>
                        <p><strong>Опис:</strong> ${order.description || '-'}</p>
                        <p style="color:#555; font-size:11px;">${date}</p>
                    </div>
                    <div class="order-actions">
                        ${order.status === "В роботі" 
                            ? '<span class="status-badge status-active">У роботі</span>' 
                            : `<button class="btn-work" onclick="updateStatus('${id}')">Взяти в роботу</button>`
                        }
                    </div>
                </div>
            `;

            if (order.status === "В роботі") {
                activeContainer.innerHTML += cardHTML;
                hasActive = true;
            } else {
                newContainer.innerHTML += cardHTML;
                hasNew = true;
            }
        });

        if (!hasNew) newContainer.innerHTML = "<p>Нових замовлень немає</p>";
        if (!hasActive) activeContainer.innerHTML = "<p>Активних замовлень немає</p>";
    });

    // Функція оновлення статусу
    window.updateStatus = async (id) => {
        const orderRef = doc(db, "orders", id);
        try {
            await updateDoc(orderRef, {
                status: "В роботі"
            });
        } catch (error) {
            console.error("Помилка:", error);
            alert("Помилка при оновленні статусу");
        }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>

</body>
</html>
