<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; margin: 0; padding: 0; }
        
        .admin-container { 
            max-width: 800px; 
            margin: 0 auto;  
            padding: 40px 20px; 
            background: #000; 
            color: #fff; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }
        
        .admin-section { 
            width: 100%;
            background: #0d0d0d; 
            padding: 25px; 
            border-radius: 12px; 
            border: 2px solid #f39c12; 
            margin-bottom: 30px;
            box-sizing: border-box;
            text-align: center; 
        }

        .admin-section input, .admin-section textarea, .admin-section select {
            width: 100%; 
            max-width: 500px; 
            padding: 12px; 
            margin: 10px auto; 
            display: block; 
            background: #151515; 
            border: 1px solid #333; 
            color: white; 
            border-radius: 8px;
            box-sizing: border-box;
        }

        .collapsible {
            background-color: #1a1a1a;
            color: #f39c12;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            max-width: 600px; 
            border: 1px solid #333;
            text-align: center; 
            outline: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            justify-content: center; 
            align-items: center;
            transition: 0.3s;
            position: relative;
        }

        .active-tab, .collapsible:hover { background-color: #222; border-color: #f39c12; }

        .collapsible:after {
            content: '\002B';
            color: #f39c12;
            font-size: 24px;
            position: absolute;
            right: 20px;
        }

        .active-tab:after { content: "\2212"; }

        .content {
            width: 100%;
            max-width: 600px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #000;
        }

        .order-card, .item-card {
            background: #0d0d0d; 
            border: 1px solid #222; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 15px;
            text-align: left; 
        }

        .btn-group { display: flex; gap: 8px; justify-content: center; align-items: center; }
        .btn-action { background: #27ae60; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 13px; }
        .btn-edit { background: #3498db; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        .btn-delete { background: #e74c3c; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
        
        .btn-download { background: #e67e22; color: #fff; padding: 10px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 13px; }

        @media (max-width: 600px) {
            .order-card, .item-card { flex-direction: column; text-align: center; }
            .btn-group { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    
    <div class="admin-section">
        <h2 id="formTitle" style="margin-top:0; color:#f39c12;">–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h2>
        <input type="hidden" id="editId">
        <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞">
        <input type="text" id="itemPrice" placeholder="–¶—ñ–Ω–∞">
        <select id="itemCategory">
            <option value="figures">–§—ñ–≥—É—Ä–∫–∞</option>
            <option value="parts">–î–µ—Ç–∞–ª—å</option>
        </select>
        <textarea id="itemDesc" placeholder="–û–ø–∏—Å" rows="2"></textarea>
        <input type="text" id="itemImg" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
        <div class="btn-group">
            <button class="btn-action" id="saveItemBtn">–ó–ë–ï–†–ï–ì–¢–ò –¢–û–í–ê–†</button>
            <button id="cancelEditBtn" style="display:none; background:#444; color:#fff; border:none; padding:10px; border-radius:6px; cursor:pointer;">–°–ö–ê–°–£–í–ê–¢–ò</button>
        </div>
    </div>

    <button class="collapsible">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –Ω–∞ —Å–∞–π—Ç—ñ</button>
    <div class="content">
        <div id="catalogList"></div>
    </div>

    <button class="collapsible">–ù–æ–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    <div class="content">
        <div id="listNew"></div>
    </div>

    <button class="collapsible">–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —É —Ä–æ–±–æ—Ç—ñ</button>
    <div class="content">
        <div id="listActive"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // –õ–æ–≥—ñ–∫–∞ –∞–∫–æ—Ä–¥–µ–æ–Ω–∞
    document.querySelectorAll(".collapsible").forEach(button => {
        button.addEventListener("click", function() {
            this.classList.toggle("active-tab");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                const observer = new MutationObserver(() => {
                    if (content.style.maxHeight !== "0px" && content.style.maxHeight !== "") {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
                observer.observe(content, { childList: true, subtree: true });
            }
        });
    });

    const nameInp = document.getElementById('itemName');
    const priceInp = document.getElementById('itemPrice');
    const catInp = document.getElementById('itemCategory');
    const descInp = document.getElementById('itemDesc');
    const imgInp = document.getElementById('itemImg');
    const editIdInp = document.getElementById('editId');

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
    onSnapshot(collection(db, "catalog"), (snap) => {
        const list = document.getElementById('catalogList');
        list.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            list.innerHTML += `
                <div class="item-card">
                    <div><b>${i.name}</b> (${i.price} –≥—Ä–Ω)</div>
                    <div class="btn-group">
                        <button class="btn-edit" onclick="startEdit('${d.id}', '${i.name}', '${i.price}', '${i.category}', '${i.desc}', '${i.img}')">–†–µ–¥.</button>
                        <button class="btn-delete" onclick="deleteItem('${d.id}')">–í–∏–¥.</button>
                    </div>
                </div>`;
        });
    });

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å –∑ –ö–ù–û–ü–ö–û–Æ –°–ö–ê–ß–£–í–ê–ù–ù–Ø
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";

        snap.forEach(d => {
            const o = d.data();
            if (o.archivedByAdmin) return;
            const isWorking = o.status === "–í —Ä–æ–±–æ—Ç—ñ";
            
            // –ü–ï–†–ï–í–Ü–†–ö–ê –§–ê–ô–õ–£: –Ø–∫—â–æ –≤ –±–∞–∑—ñ —î fileURL, –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É
            const downloadBtn = o.fileURL ? 
                `<a href="${o.fileURL}" target="_blank" class="btn-download">üìÇ –ú–û–î–ï–õ–¨</a>` : 
                `<span style="color:#444; font-size:11px;">–ù–µ–º–∞—î —Ñ–∞–π–ª—É</span>`;

            const card = `
                <div class="order-card">
                    <div>
                        <b>${o.name || '–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è'}</b><br>
                        <small>${o.material || ''} | ${o.email || ''}</small>
                    </div>
                    <div class="btn-group">
                        ${downloadBtn} 
                        ${!isWorking ? `<button class="btn-action" onclick="updOrder('${d.id}', '–í —Ä–æ–±–æ—Ç—ñ')">–ü–†–ò–ô–ù–Ø–¢–ò</button>` : 'üëå'}
                        <button class="btn-delete" style="background:#555" onclick="archiveOrder('${d.id}')">–ê–†–•–Ü–í</button>
                    </div>
                </div>`;
            if (isWorking) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // –§—É–Ω–∫—Ü—ñ—ó
    window.startEdit = (id, n, p, c, d, i) => {
        editIdInp.value = id; nameInp.value = n; priceInp.value = p; catInp.value = c; descInp.value = d; imgInp.value = i;
        document.getElementById('formTitle').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è";
        document.getElementById('cancelEditBtn').style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.updOrder = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
    window.archiveOrder = async (id) => { await updateDoc(doc(db, "orders", id), { archivedByAdmin: true }); };
    window.deleteItem = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")) await deleteDoc(doc(db, "catalog", id)); };

    document.getElementById('saveItemBtn').onclick = async () => {
        const data = { name: nameInp.value, price: priceInp.value, category: catInp.value, desc: descInp.value, img: imgInp.value, timestamp: new Date() };
        if(editIdInp.value) await updateDoc(doc(db, "catalog", editIdInp.value), data);
        else await addDoc(collection(db, "catalog"), data);
        resetForm();
    };

    function resetForm() {
        editIdInp.value = ""; nameInp.value = ""; priceInp.value = ""; descInp.value = ""; imgInp.value = "";
        document.getElementById('formTitle').innerText = "–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä";
        document.getElementById('cancelEditBtn').style.display = "none";
    }
    document.getElementById('cancelEditBtn').onclick = resetForm;
</script>
</body>
</html>
