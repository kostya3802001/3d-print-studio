<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî 3D-PRINT STUDIO</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        .admin-container { max-width: 900px; margin: 0 auto; }
        
        /* –°–µ–∫—Ü—ñ—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è */
        .add-section { background: #0d0d0d; padding: 20px; border-radius: 12px; border: 2px solid #f39c12; margin-bottom: 30px; }
        .add-section input, .add-section textarea, .add-section select { 
            width: 100%; padding: 10px; margin: 10px 0; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 6px; 
        }

        /* –ê–∫–æ—Ä–¥–µ–æ–Ω */
        .collapsible { 
            background: #1a1a1a; color: #f39c12; cursor: pointer; padding: 15px; width: 100%; 
            border: 1px solid #333; text-align: left; font-size: 18px; font-weight: bold; 
            border-radius: 8px; margin-top: 10px; outline: none; transition: 0.3s;
        }
        .active, .collapsible:hover { background: #222; border-color: #f39c12; }
        .content { max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; background: #000; padding: 0 10px; }

        /* –ö–∞—Ä—Ç–∫–∏ –∑–∞–º–æ–≤–ª–µ–Ω—å */
        .card { 
            background: #0d0d0d; border: 1px solid #222; padding: 15px; border-radius: 10px; 
            margin: 10px 0; display: flex; justify-content: space-between; align-items: center; 
        }
        .btn-group { display: flex; gap: 10px; }
        button { cursor: pointer; border: none; border-radius: 5px; padding: 8px 15px; font-weight: bold; }
        .btn-save { background: #27ae60; color: #fff; width: 100%; padding: 12px; }
        .btn-action { background: #2980b9; color: #fff; }
        .btn-del { background: #c0392b; color: #fff; }
        .btn-tg { background: #3498db; color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 13px; }
        .btn-file { background: #e67e22; color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 13px; }
    </style>
</head>
<body>

<div class="admin-container">
    <h1 style="color: #f39c12; text-align: center;">ADMIN PANEL</h1>

    <div class="add-section">
        <h3 id="formTitle">–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä</h3>
        <input type="hidden" id="editId">
        <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É">
        <input type="text" id="itemPrice" placeholder="–¶—ñ–Ω–∞ (–≥—Ä–Ω)">
        <select id="itemCategory">
            <option value="figures">–§—ñ–≥—É—Ä–∫–∏</option>
            <option value="parts">–î–µ—Ç–∞–ª—ñ</option>
        </select>
        <textarea id="itemDesc" placeholder="–û–ø–∏—Å —Ç–æ–≤–∞—Ä—É" rows="3"></textarea>
        <input type="text" id="itemImg" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
        <button class="btn-save" id="saveBtn">–ó–ë–ï–†–ï–ì–¢–ò –¢–û–í–ê–†</button>
    </div>

    <button class="collapsible">üì¶ –í—Å—ñ —Ç–æ–≤–∞—Ä–∏ –Ω–∞ —Å–∞–π—Ç—ñ</button>
    <div class="content"><div id="catalogList"></div></div>

    <button class="collapsible">üîî –ù–æ–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
    <div class="content"><div id="listNew"></div></div>

    <button class="collapsible">üõ†Ô∏è –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤ —Ä–æ–±–æ—Ç—ñ</button>
    <div class="content"><div id="listActive"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –õ–æ–≥—ñ–∫–∞ –∞–∫–æ—Ä–¥–µ–æ–Ω–∞
    document.querySelectorAll(".collapsible").forEach(btn => {
        btn.onclick = function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
        };
    });

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
    onSnapshot(collection(db, "catalog"), (snap) => {
        const box = document.getElementById('catalogList');
        box.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            box.innerHTML += `
                <div class="card">
                    <span><b>${i.name}</b> - ${i.price} –≥—Ä–Ω</span>
                    <div class="btn-group">
                        <button class="btn-action" onclick="editItem('${d.id}','${i.name}','${i.price}','${i.category}','${i.desc}','${i.img}')">–†–µ–¥.</button>
                        <button class="btn-del" onclick="deleteItem('${d.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                </div>`;
        });
    });

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω—å
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";

        snap.forEach(d => {
            const o = d.data();
            if (o.archivedByAdmin) return;

            const fileUrl = o.fileUrl || o.fileURL || o.file;
            const tgLink = o.telegram ? o.telegram.replace('@', '') : '';

            const card = `
                <div class="card">
                    <div>
                        <b style="color:#f39c12;">${o.name || '–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è'}</b><br>
                        <small>${o.material || '–ü–ª–∞—Å—Ç–∏–∫'} | ${o.userEmail || ''}</small>
                    </div>
                    <div class="btn-group">
                        ${fileUrl ? `<a href="${fileUrl}" target="_blank" class="btn-file">üìÇ –§–ê–ô–õ</a>` : ''}
                        <a href="https://t.me/${tgLink}" target="_blank" class="btn-tg">‚úàÔ∏è TG</a>
                        ${o.status !== '–í —Ä–æ–±–æ—Ç—ñ' ? `<button class="btn-action" onclick="updateStatus('${d.id}', '–í —Ä–æ–±–æ—Ç—ñ')">–ü–†–ò–ô–ù–Ø–¢–ò</button>` : '‚úÖ'}
                        <button class="btn-del" style="background:#444" onclick="archiveOrder('${d.id}')">–ê–†–•–Ü–í</button>
                    </div>
                </div>`;
            
            if (o.status === '–í —Ä–æ–±–æ—Ç—ñ') boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // –§—É–Ω–∫—Ü—ñ—ó –∫–µ—Ä—É–≤–∞–Ω–Ω—è
    window.updateStatus = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
    window.archiveOrder = async (id) => { await updateDoc(doc(db, "orders", id), { archivedByAdmin: true }); };
    window.deleteItem = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä?")) await deleteDoc(doc(db, "catalog", id)); };

    window.editItem = (id, n, p, c, d, i) => {
        document.getElementById('editId').value = id;
        document.getElementById('itemName').value = n;
        document.getElementById('itemPrice').value = p;
        document.getElementById('itemCategory').value = c;
        document.getElementById('itemDesc').value = d;
        document.getElementById('itemImg').value = i;
        document.getElementById('formTitle').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è —Ç–æ–≤–∞—Ä—É";
        window.scrollTo(0,0);
    };

    document.getElementById('saveBtn').onclick = async () => {
        const id = document.getElementById('editId').value;
        const data = {
            name: document.getElementById('itemName').value,
            price: document.getElementById('itemPrice').value,
            category: document.getElementById('itemCategory').value,
            desc: document.getElementById('itemDesc').value,
            img: document.getElementById('itemImg').value,
            timestamp: new Date()
        };
        if(id) await updateDoc(doc(db, "catalog", id), data);
        else await addDoc(collection(db, "catalog"), data);
        
        document.getElementById('editId').value = "";
        document.getElementById('itemName').value = "";
        document.getElementById('itemPrice').value = "";
        document.getElementById('itemDesc').value = "";
        document.getElementById('itemImg').value = "";
        document.getElementById('formTitle').innerText = "–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π —Ç–æ–≤–∞—Ä";
    };
</script>
</body>
</html>
