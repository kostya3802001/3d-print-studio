<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-nav { background: #111; padding: 10px 5%; display: flex; gap: 20px; border-bottom: 1px solid #333; }
        .admin-nav a { color: #f39c12; text-decoration: none; font-weight: bold; font-size: 14px; }
        .status-badge { padding: 4px 10px; border-radius: 5px; font-size: 12px; font-weight: 900; background: #f39c12; color: #000; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ADMIN PANEL</div>
    <nav>
        <a href="index.html">На сайт</a>
        <button id="logoutBtn" class="btn" style="padding: 5px 15px; background: #333; color: #fff;">Вихід</button>
    </nav>
</header>

<div class="admin-nav">
    <a href="#orders-section">Замовлення</a>
    <a href="#products-section">Товари в наявності</a>
</div>

<section class="section" id="orders-section">
    <h2 class="section-title">Вхідні замовлення</h2>
    <div class="grid" id="ordersList">
        <p>Завантаження замовлень...</p>
    </div>
</section>

<hr style="border: 0; border-top: 1px solid #222; margin: 0 6%;">

<section class="section" id="products-section">
    <h2 class="section-title">Керування товарами</h2>
    
    <div class="card" style="max-width: 600px; margin: 0 auto 50px;">
        <div class="card-body">
            <h3>Додати новий товар</h3>
            <form id="productForm">
                <input type="text" id="prodCode" placeholder="Код товару (напр. FIG-001)" required>
                <input type="text" id="prodName" placeholder="Назва (напр. Геральт з Ривії)" required>
                <input type="text" id="prodPrice" placeholder="Ціна (напр. 450 грн)" required>
                <input type="text" id="prodImg" placeholder="Посилання на фото (URL)" required>
                <textarea id="prodDesc" placeholder="Опис товару" rows="3"></textarea>
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Опублікувати на сайті</button>
            </form>
        </div>
    </div>

    <div class="grid" id="adminProductsList">
        </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Перевірка прав (тільки для тебе)
    onAuthStateChanged(auth, (user) => {
        if (!user || user.email !== "join.the.game.notik.fols@gmail.com") {
            alert("Доступ заборонено!");
            window.location.href = "login.html";
        }
    });

    // --- КЕРУВАННЯ ЗАМОВЛЕННЯМИ ---
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snapshot) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            list.innerHTML += `
                <div class="card">
                    <div class="card-body">
                        <span class="status-badge">${data.status || 'Нове'}</span>
                        <h3 style="margin-top:10px;">${data.name}</h3>
                        <p><strong>Контакт:</strong> ${data.contact}</p>
                        <p><strong>Тип:</strong> ${data.type}</p>
                        <p style="font-size:12px; color:#777;">${data.description}</p>
                    </div>
                </div>
            `;
        });
    });

    // --- КЕРУВАННЯ ТОВАРАМИ ---
    // Додавання
    document.getElementById('productForm').onsubmit = async (e) => {
        e.preventDefault();
        await addDoc(collection(db, "products"), {
            code: document.getElementById('prodCode').value,
            name: document.getElementById('prodName').value,
            price: document.getElementById('prodPrice').value,
            img: document.getElementById('prodImg').value,
            desc: document.getElementById('prodDesc').value,
            timestamp: new Date()
        });
        e.target.reset();
        alert("Товар додано!");
    };

    // Відображення з видаленням
    onSnapshot(collection(db, "products"), (snapshot) => {
        const list = document.getElementById('adminProductsList');
        list.innerHTML = "";
        snapshot.forEach(productDoc => {
            const p = productDoc.data();
            const id = productDoc.id;
            list.innerHTML += `
                <div class="card">
                    <img src="${p.img}" style="height:200px; object-fit:contain; background:#fff;">
                    <div class="card-body">
                        <h4>${p.name}</h4>
                        <p>${p.code} | ${p.price}</p>
                        <button class="delete-btn" onclick="window.removeProduct('${id}')">Видалити з сайту</button>
                    </div>
                </div>
            `;
        });
    });

    window.removeProduct = async (id) => {
        if(confirm("Видалити цей товар?")) {
            await deleteDoc(doc(db, "products", id));
        }
    };

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>

</body>
</html>
