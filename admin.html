<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стилі для вкладок */
        .admin-nav { 
            background: #111; 
            padding: 15px 5%; 
            display: flex; 
            gap: 30px; 
            border-bottom: 1px solid #333; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .admin-nav button {
            background: none;
            border: none;
            color: #888;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .admin-nav button.active {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }
        
        /* Сховати секції за замовчуванням */
        .admin-section {
            display: none;
            padding: 40px 6%;
        }
        .admin-section.active {
            display: block;
        }

        .edit-btn { background: #3498db; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; flex: 1; margin-top: 10px;}
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; flex: 1; margin-top: 10px;}
        .form-container { max-width: 600px; margin: 0 auto 50px; border: 1px solid #f39c12; padding: 25px; border-radius: 15px; background: #0a0a0a; }
        
        .order-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 5%;">
    <div class="logo">ADMIN PANEL</div>
    <button id="logoutBtn" class="btn" style="padding: 8px 20px; background: #e74c3c; color: #fff;">Вихід</button>
</header>

<div class="admin-nav">
    <button onclick="showSection('orders')" id="btn-orders">Замовлення</button>
    <button onclick="showSection('catalog')" id="btn-catalog" class="active">Керування фігурками</button>
</div>

<section id="orders" class="admin-section">
    <h2 class="section-title">Нові замовлення</h2>
    <div id="ordersList">
        <p style="text-align: center; color: #666;">Завантаження замовлень...</p>
    </div>
</section>

<section id="catalog" class="admin-section active">
    <h2 class="section-title">Товари в каталозі</h2>
    
    <div class="form-container">
        <h3 id="formTitle" style="color: #f39c12; margin-bottom: 15px;">Додати нову фігурку</h3>
        <form id="productForm">
            <input type="hidden" id="editingId">
            <input type="text" id="prodName" placeholder="Назва фігурки" required>
            <input type="text" id="prodPrice" placeholder="Ціна (напр. від 220 грн)" required>
            <input type="text" id="prodImg" placeholder="URL картинки (посилання)" required>
            <textarea id="prodDesc" placeholder="Опис (характеристики)" rows="3"></textarea>
            <button type="submit" id="submitBtn" class="btn" style="width: 100%; margin-top: 10px;">Опублікувати</button>
            <button type="button" id="cancelEdit" class="btn" style="width: 100%; margin-top: 10px; background:#444; display:none;">Скасувати</button>
        </form>
    </div>

    <div class="grid" id="adminProductsList">
        </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Функція перемикання вкладок
    window.showSection = (sectionId) => {
        // Ховаємо всі секції
        document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
        // Деактивуємо всі кнопки
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        
        // Показуємо потрібну
        document.getElementById(sectionId).classList.add('active');
        document.getElementById('btn-' + sectionId).classList.add('active');
    };

    // --- РОБОТА З ТОВАРАМИ ---
    const productForm = document.getElementById('productForm');
    productForm.onsubmit = async (e) => {
        e.preventDefault();
        const id = document.getElementById('editingId').value;
        const data = {
            name: document.getElementById('prodName').value,
            price: document.getElementById('prodPrice').value,
            img: document.getElementById('prodImg').value,
            desc: document.getElementById('prodDesc').value,
            timestamp: new Date()
        };

        if (id) {
            await updateDoc(doc(db, "products", id), data);
            alert("Товар оновлено!");
        } else {
            await addDoc(collection(db, "products"), data);
            alert("Товар додано в базу!");
        }
        resetForm();
    };

    onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snapshot) => {
        const list = document.getElementById('adminProductsList');
        list.innerHTML = "";
        snapshot.forEach(productDoc => {
            const p = productDoc.data();
            const id = productDoc.id;
            list.innerHTML += `
                <div class="card">
                    <img src="${p.img}" style="height:150px; object-fit:contain; background:#fff; padding:10px;">
                    <div class="card-body">
                        <h4>${p.name}</h4>
                        <p style="color:#f39c12">${p.price}</p>
                        <div style="display:flex; gap:10px;">
                            <button class="edit-btn" onclick="window.startEdit('${id}', '${p.name}', '${p.price}', '${p.img}', '${p.desc}')">Ред.</button>
                            <button class="delete-btn" onclick="window.deleteItem('${id}')">Видалити</button>
                        </div>
                    </div>
                </div>`;
        });
    });

    // --- РОБОТА З ЗАМОВЛЕННЯМИ ---
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snapshot) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        if(snapshot.empty) list.innerHTML = "<p style='text-align:center;'>Замовлень поки немає</p>";
        
        snapshot.forEach(orderDoc => {
            const o = orderDoc.data();
            list.innerHTML += `
                <div class="order-card">
                    <p style="color:#f39c12; font-size:12px;">${o.timestamp?.toDate().toLocaleString() || ''}</p>
                    <h3 style="margin:5px 0;">${o.type} - ${o.material}</h3>
                    <p><strong>Опис:</strong> ${o.description}</p>
                    <p><strong>Користувач ID:</strong> ${o.userId}</p>
                </div>`;
        });
    });

    // Глобальні функції для кнопок у рядках
    window.startEdit = (id, name, price, img, desc) => {
        document.getElementById('editingId').value = id;
        document.getElementById('prodName').value = name;
        document.getElementById('prodPrice').value = price;
        document.getElementById('prodImg').value = img;
        document.getElementById('prodDesc').value = desc;
        document.getElementById('formTitle').innerText = "Редагування фігурки";
        document.getElementById('submitBtn').innerText = "Зберегти зміни";
        document.getElementById('cancelEdit').style.display = "block";
        window.scrollTo(0, 0);
    };

    window.deleteItem = async (id) => {
        if(confirm("Видалити цей товар з сайту?")) await deleteDoc(doc(db, "products", id));
    };

    function resetForm() {
        productForm.reset();
        document.getElementById('editingId').value = "";
        document.getElementById('formTitle').innerText = "Додати нову фігурку";
        document.getElementById('submitBtn').innerText = "Опублікувати";
        document.getElementById('cancelEdit').style.display = "none";
    }

    document.getElementById('cancelEdit').onclick = resetForm;
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href="login.html");
</script>
</body>
</html>
