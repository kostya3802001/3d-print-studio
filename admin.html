<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å ‚Äî 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        .admin-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
            color: #fff; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* –°–µ–∫—Ü—ñ—è —Ñ–æ—Ä–º–∏ */
        .admin-section { 
            width: 100%;
            max-width: 600px;
            background: #0d0d0d; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #f39c12; 
            margin-bottom: 40px;
            text-align: center;
        }

        .admin-section input, .admin-section textarea, .admin-section select {
            width: 100%; padding: 10px; margin: 8px 0; background: #151515; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É —Ä—è–¥ */
        .tabs-nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            flex-wrap: wrap; /* –©–æ–± –Ω–∞ –º–æ–±—ñ–ª–∫–∞—Ö –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–Ω–æ—Å–∏–ª–∏—Å—å */
        }

        .collapsible {
            background-color: #1a1a1a;
            color: #f39c12;
            cursor: pointer;
            padding: 12px 20px;
            border: 1px solid #333;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            transition: 0.3s;
            flex: 1; /* –ö–Ω–æ–ø–∫–∏ —Ä–æ–∑—Ç—è–≥—É—é—Ç—å—Å—è –ø–æ—Ä—ñ–≤–Ω—É */
            min-width: 150px;
            max-width: 250px;
            text-align: center;
        }

        .active-tab, .collapsible:hover { background-color: #f39c12; color: #000; border-color: #f39c12; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø—ñ–¥ –∫–Ω–æ–ø–∫–∞–º–∏ */
        .content {
            width: 100%;
            display: none; /* –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ */
            background-color: #0d0d0d;
            border-radius: 12px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #222;
        }

        .show-content { display: block !important; }

        .card-item {
            background: #151515; border: 1px solid #333; padding: 15px; border-radius: 8px; margin: 10px 0;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-group { display: flex; gap: 5px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .btn-edit { background: #3498db; border: none; padding: 5px 10px; color: white; border-radius: 4px; cursor: pointer; }
        .btn-del { background: #e74c3c; border: none; padding: 5px 10px; color: white; border-radius: 4px; cursor: pointer; }

    </style>
</head>
<body>

<div class="admin-container">
    
    <div class="admin-section">
        <h2 id="formTitle" style="color:#f39c12;">–î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</h2>
        <input type="hidden" id="editId">
        <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞">
        <input type="text" id="itemPrice" placeholder="–¶—ñ–Ω–∞">
        <select id="itemCategory">
            <option value="figures">–§—ñ–≥—É—Ä–∫–∞</option>
            <option value="parts">–î–µ—Ç–∞–ª—å</option>
        </select>
        <textarea id="itemDesc" placeholder="–û–ø–∏—Å" rows="2"></textarea>
        <input type="text" id="itemImg" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏">
        <button class="btn-save" id="saveBtn">–ó–ë–ï–†–ï–ì–¢–ò</button>
        <button id="cancelBtn" style="display:none; background:#444; color:#fff; border:none; padding:10px; margin-top:5px; border-radius:6px; cursor:pointer;">–°–ö–ê–°–£–í–ê–¢–ò</button>
    </div>

    <div class="tabs-nav">
        <button class="collapsible" onclick="openTab(event, 'tab-catalog')">–í—Å—ñ —Ç–æ–≤–∞—Ä–∏</button>
        <button class="collapsible" onclick="openTab(event, 'tab-new')">–ù–æ–≤—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
        <button class="collapsible" onclick="openTab(event, 'tab-active')">–£ —Ä–æ–±–æ—Ç—ñ</button>
    </div>

    <div id="tab-catalog" class="content">
        <div id="catalogList"></div>
    </div>

    <div id="tab-new" class="content">
        <div id="listNew"></div>
    </div>

    <div id="tab-active" class="content">
        <div id="listActive"></div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∫–ª–∞–¥–æ–∫
    window.openTab = function(evt, tabId) {
        var content = document.getElementsByClassName("content");
        for (var i = 0; i < content.length; i++) {
            content[i].classList.remove("show-content");
        }
        var tabs = document.getElementsByClassName("collapsible");
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active-tab");
        }
        document.getElementById(tabId).classList.add("show-content");
        evt.currentTarget.classList.add("active-tab");
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–æ–≤–∞—Ä—ñ–≤
    onSnapshot(collection(db, "catalog"), (snap) => {
        const list = document.getElementById('catalogList');
        list.innerHTML = "";
        snap.forEach(d => {
            const i = d.data();
            list.innerHTML += `<div class="card-item">
                <span>${i.name} (${i.price})</span>
                <div class="btn-group">
                    <button class="btn-edit" onclick="startEdit('${d.id}','${i.name}','${i.price}','${i.category}','${i.desc}','${i.img}')">–†–µ–¥.</button>
                    <button class="btn-del" onclick="deleteItem('${d.id}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                </div>
            </div>`;
        });
    });

    // –†–µ–Ω–¥–µ—Ä –∑–∞–º–æ–≤–ª–µ–Ω—å
    onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
        const boxNew = document.getElementById('listNew');
        const boxActive = document.getElementById('listActive');
        boxNew.innerHTML = ""; boxActive.innerHTML = "";
        snap.forEach(d => {
            const o = d.data();
            if (o.archivedByAdmin) return;
            const isWorking = o.status === "–í —Ä–æ–±–æ—Ç—ñ";
            const card = `<div class="card-item">
                <span>${o.name || '–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è'} - ${o.material}</span>
                <div class="btn-group">
                    ${!isWorking ? `<button class="btn-save" style="padding:5px 10px" onclick="updOrder('${d.id}', '–í —Ä–æ–±–æ—Ç—ñ')">–ü—Ä–∏–π–Ω—è—Ç–∏</button>` : 'üëå'}
                    <button class="btn-del" style="background:#444" onclick="archiveOrder('${d.id}')">–ê—Ä—Ö—ñ–≤</button>
                </div>
            </div>`;
            if (isWorking) boxActive.innerHTML += card;
            else boxNew.innerHTML += card;
        });
    });

    // Firebase –æ–ø–µ—Ä–∞—Ü—ñ—ó
    window.updOrder = async (id, s) => { await updateDoc(doc(db, "orders", id), { status: s }); };
    window.archiveOrder = async (id) => { await updateDoc(doc(db, "orders", id), { archivedByAdmin: true }); };
    window.deleteItem = async (id) => { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏?")) await deleteDoc(doc(db, "catalog", id)); };

    window.startEdit = (id, n, p, c, d, i) => {
        document.getElementById('editId').value = id;
        document.getElementById('itemName').value = n;
        document.getElementById('itemPrice').value = p;
        document.getElementById('itemCategory').value = c;
        document.getElementById('itemDesc').value = d;
        document.getElementById('itemImg').value = i;
        document.getElementById('formTitle').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top:0, behavior:'smooth'});
    };

    document.getElementById('saveBtn').onclick = async () => {
        const id = document.getElementById('editId').value;
        const data = {
            name: document.getElementById('itemName').value,
            price: document.getElementById('itemPrice').value,
            category: document.getElementById('itemCategory').value,
            desc: document.getElementById('itemDesc').value,
            img: document.getElementById('itemImg').value
        };
        if(id) await updateDoc(doc(db, "catalog", id), data);
        else await addDoc(collection(db, "catalog"), data);
        location.reload();
    };
</script>

</body>
</html>
