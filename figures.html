<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігурки — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; margin: 0; font-family: sans-serif; }
        .section { padding: 60px 5%; }

        .section-header {
            display: flex; flex-direction: column; align-items: center; 
            text-align: center; margin-bottom: 40px; width: 100%;
        }

        .section-header h1 {
            font-size: clamp(28px, 8vw, 42px); font-weight: 900;
            margin-bottom: 15px; text-transform: uppercase;
        }

        .section-header h1 span { color: #f39c12; }
        .section-header p { color: #888; max-width: 600px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111; border: 1px solid #222; border-radius: 15px;
            overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; height: 100%;
        }
        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .card img {
            width: 100%; height: 250px; object-fit: contain; 
            background: #0a0a0a; padding: 10px; 
        }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { margin: 0 0 10px; font-size: 20px; color: #fff; }
        .card-body p { color: #888; font-size: 14px; margin-bottom: 15px; flex-grow: 1; }
        .price { font-size: 22px; font-weight: bold; color: #f39c12; margin-bottom: 15px; }

        .btn {
            background: #f39c12; color: #000; border: none; padding: 12px;
            border-radius: 8px; font-weight: bold; text-transform: uppercase; 
            transition: 0.3s; display: block; width: 100%; cursor: pointer;
        }
        .btn:hover { background: #e67e22; }

        /* СТИЛІ МОДАЛКИ */
        #orderModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #111; padding: 30px; border-radius: 15px; border: 2px solid #f39c12;
            width: 90%; max-width: 400px; text-align: center;
        }
        .modal-content input {
            width: 100%; padding: 12px; margin: 20px 0; background: #1a1a1a;
            border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        <span>3D-PRINT STUDIO</span>
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html" style="color: #f39c12;">Фігурки</a>
        <a href="parts.html">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html">Кабінет</a>
    </nav>
</header>

<section class="section">
    <div class="section-header">
        <h1>Колекційні <span>фігурки</span></h1>
        <p>Висока деталізація, готові моделі та друк під замовлення.</p>
    </div>
    <div class="grid" id="publicProductsList">
        <div class="empty-catalog"><p>Завантаження каталогу...</p></div>
    </div>
</section>

<div id="orderModal">
    <div class="modal-content">
        <h3 style="color:#f39c12; margin:0;">Замовлення фігурки</h3>
        <p id="modalItemName" style="margin: 10px 0; font-weight: bold;"></p>
        <input type="text" id="userTgInput" placeholder="@ваш_телеграм">
        <div style="display:flex; gap:10px;">
            <button id="closeModalBtn" style="flex:1; padding:10px; background:#333; color:#fff; border:none; border-radius:8px; cursor:pointer;">Назад</button>
            <button id="confirmOrderBtn" style="flex:2; padding:10px; background:#f39c12; color:#000; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Підтвердити</button>
        </div>
    </div>
</div>

<footer>© 2026 3D-PRINT STUDIO · Професійний 3D-друк</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsContainer = document.getElementById('publicProductsList');
    
    let currentItem = null;

    const githubURL = `https://raw.githubusercontent.com/kostya3802001/3d-print-studio/main/`;
    const q = query(collection(db, "catalog"), where("category", "==", "figures"));

    onSnapshot(q, (snapshot) => {
        productsContainer.innerHTML = "";
        if (snapshot.empty) {
            productsContainer.innerHTML = '<div class="empty-catalog"><p>Наразі фігурок немає.</p></div>';
            return;
        }

        snapshot.forEach((doc) => {
            const product = doc.data();
            let finalImg = product.img || '';
            if (finalImg && !finalImg.startsWith('http')) {
                finalImg = githubURL + finalImg.replace(/^\//, '');
            }
            if (!finalImg) finalImg = 'log img/Логотип.jpg';

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${finalImg}" alt="${product.name}" onerror="this.src='log img/Логотип.jpg'">
                <div class="card-body">
                    <h3>${product.name}</h3>
                    <p>${product.desc || 'Колекційна модель'}</p>
                    <div class="price">${product.price} грн</div>
                    <button class="btn order-btn">Замовити</button>
                </div>`;
            
            card.querySelector('.order-btn').onclick = () => {
                currentItem = product;
                document.getElementById('modalItemName').innerText = product.name;
                document.getElementById('orderModal').style.display = "flex";
            };
            productsContainer.appendChild(card);
        });
    });

    document.getElementById('closeModalBtn').onclick = () => {
        document.getElementById('orderModal').style.display = "none";
    };

    document.getElementById('confirmOrderBtn').onclick = async () => {
        const contact = document.getElementById('userTgInput').value.trim();
        if(!contact) return alert("Вкажіть ваш Telegram!");

        try {
            await addDoc(collection(db, "orders"), {
                name: currentItem.name,
                price: currentItem.price,
                // Тепер передаємо опис з каталогу, щоб в адмінці було видно, що саме замовили
                desc: currentItem.desc || "Замовлення фігурки з каталогу", 
                telegram: contact,
                status: "Новий",
                timestamp: new Date(),
                category: "Фігурки"
            });
            alert("Дякуємо! Замовлення вже в адмінці.");
            document.getElementById('orderModal').style.display = "none";
            document.getElementById('userTgInput').value = "";
        } catch (e) {
            console.error(e);
            alert("Помилка відправки.");
        }
    };
</script>
</body>
</html>
