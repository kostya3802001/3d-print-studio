<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігурки — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Базові стилі секції */
        body { background-color: #000; color: #fff; }
        .section { padding: 60px 5%; }

        .section-header {
            display: flex; flex-direction: column; align-items: center; 
            text-align: center; margin-bottom: 40px; width: 100%;
        }

        .section-header h1 {
            font-size: clamp(28px, 8vw, 42px); font-weight: 900;
            margin-bottom: 15px; text-transform: uppercase;
        }

        .section-header h1 span { color: #f39c12; }

        /* Стилі КАРТОК (те, чого не вистачало) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover { border-color: #f39c12; transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Щоб картинка не розтягувалася */
            background: #222;
        }

        .card-body { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }

        .card-body h3 { margin: 0 0 10px; font-size: 20px; color: #fff; }
        
        .card-body p { color: #888; font-size: 14px; margin-bottom: 15px; flex-grow: 1; }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 15px;
        }

        .btn {
            background: #f39c12;
            color: #000;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:hover { background: #e67e22; }

        .empty-catalog { grid-column: 1 / -1; text-align: center; padding: 60px; color: #666; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        <span>3D-PRINT STUDIO</span>
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html" style="color: #f39c12;">Фігурки</a>
        <a href="parts.html">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html" id="accountLink">Кабінет</a>
    </nav>
</header>

<section class="section">
    <div class="section-header">
        <h1>Колекційні <span>фігурки</span></h1>
        <p>Висока деталізація, готові моделі та друк під замовлення.</p>
    </div>

    <div class="grid" id="publicProductsList">
        <div class="empty-catalog">
            <p>Завантаження каталогу...</p>
        </div>
    </div>
</section>

<footer>
    © 2026 3D-PRINT STUDIO · Професійний 3D-друк
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsContainer = document.getElementById('publicProductsList');

    // Отримання товарів КАТЕГОРІЇ "figures"
    // Важливо: переконайся, що в адмінці value="figures" (малими літерами)
    const q = query(collection(db, "catalog"), where("category", "==", "figures"));

    onSnapshot(q, (snapshot) => {
        productsContainer.innerHTML = "";
        
        if (snapshot.empty) {
            productsContainer.innerHTML = `
                <div class="empty-catalog">
                    <p>Наразі фігурок немає в наявності. Зайдіть пізніше!</p>
                </div>`;
            return;
        }

        snapshot.forEach((doc) => {
            const product = doc.data();
            // Створюємо картку
            productsContainer.innerHTML += `
                <div class="card">
                    <img src="${product.img || 'log img/Логотип.jpg'}" alt="${product.name}" onerror="this.src='log img/Логотип.jpg'">
                    <div class="card-body">
                        <h3>${product.name}</h3>
                        <p>${product.desc || ''}</p>
                        <div class="price">${product.price} грн</div>
                        <a href="order.html?item=${encodeURIComponent(product.name)}" class="btn">Замовити</a>
                    </div>
                </div>
            `;
        });
    });
</script>

</body>
</html>
