<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігурки — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .section-header {
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;  
            margin-bottom: 40px;
            width: 100%;
            padding: 0 15px;
        }

        .section-header h1 {
            font-size: clamp(28px, 8vw, 42px); /* Адаптивний розмір шрифту */
            font-weight: 900;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-header h1 span { color: #f39c12; }

        .section-header p {
            color: #9a9a9a;
            font-size: clamp(14px, 4vw, 18px);
            max-width: 700px;
            line-height: 1.6;
        }

        /* Контейнер для товарів */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 5%;
        }

        .empty-catalog {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        /* Виправлення відступів для мобілок */
        @media (max-width: 600px) {
            .section { padding: 30px 10px; }
            .grid { gap: 15px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        <span>3D-PRINT STUDIO</span>
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html" style="color: #f39c12;">Фігурки</a>
        <a href="parts.html">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html" id="accountLink">Кабінет</a>
    </nav>
</header>

<section class="section">
    <div class="section-header">
        <h1 data-ua="Колекційні <span>фігурки</span>" data-pl="Figurki <span>kolekcjonerskie</span>">
            Колекційні <span>фігурки</span>
        </h1>
        <p data-ua="Висока деталізація, готові моделі та друк під замовлення." data-pl="Wysoka szczegółowość, gotowe modele i druk na zamówienie.">
            Висока деталізація, готові моделі та друк під замовлення.
        </p>
    </div>

    <div class="grid" id="publicProductsList">
        <div class="empty-catalog">
            <p>Завантаження каталогу...</p>
        </div>
    </div>
</section>

<footer>
    © 2026 3D-PRINT STUDIO · Професійний 3D-друк
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsContainer = document.getElementById('publicProductsList');

    // Отримання товарів КАТЕГОРІЇ "figures"
    const q = query(collection(db, "catalog"), where("category", "==", "figures"));

    onSnapshot(q, (snapshot) => {
        productsContainer.innerHTML = "";
        
        if (snapshot.empty) {
            productsContainer.innerHTML = `
                <div class="empty-catalog">
                    <p>Наразі фігурок немає в наявності. Зайдіть пізніше!</p>
                </div>`;
            return;
        }

        snapshot.forEach((doc) => {
            const product = doc.data();
            productsContainer.innerHTML += `
                <div class="card">
                    <img src="${product.img}" alt="${product.name}" onerror="this.src='log img/Логотип.jpg'">
                    <div class="card-body">
                        <h3>${product.name}</h3>
                        <p>${product.desc || ''}</p>
                        <div class="price">${product.price}</div>
                        <a href="order.html?item=${encodeURIComponent(product.name)}" class="btn">Замовити</a>
                    </div>
                </div>
            `;
        });
    });
</script>

<script src="lang.js"></script>

</body>
</html>
