<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігурки в наявності — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="figures.html" style="color:#f39c12;">Фігурки</a>
        <a href="parts.html">Деталі</a>
        <a href="order.html">Замовити</a>
        <a href="login.html" id="accountLink">Кабінет</a>
    </nav>
</header>

<section class="section">
    <h1 class="section-title">Колекційні фігурки</h1>
    <p style="text-align:center; color:#888; margin-top:-40px; margin-bottom:50px;">
        Обирайте готові моделі або замовляйте свій STL
    </p>

    <div class="grid" id="publicProductsList">
        <p style="text-align:center; grid-column: 1/-1;">Завантаження каталогу...</p>
    </div>
</section>

<footer>© 2026 3D-PRINT STUDIO</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById('publicProductsList');

    onSnapshot(query(collection(db, "products"), orderBy("timestamp", "desc")), (snapshot) => {
        list.innerHTML = "";
        if (snapshot.empty) {
            list.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Наразі немає товарів у наявності.</p>";
            return;
        }
        snapshot.forEach(doc => {
            const p = doc.data();
            list.innerHTML += `
                <div class="card">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="card-body">
                        <h3>${p.name}</h3>
                        <p style="font-size:12px; color:#f39c12; font-weight:bold; margin-bottom:5px;">Код: ${p.code}</p>
                        <p>${p.desc}</p>
                        <div class="price">${p.price}</div>
                        <a href="order.html?item=${p.code}" class="btn">Замовити</a>
                    </div>
                </div>
            `;
        });
    });
</script>
</body>
</html>
