    <div class="grid" id="portfolioContainer">
        <p style="text-align: center; width: 100%; color: #888;" data-ua="Завантаження робіт..." data-pl="Ładowanie prac...">Завантаження робіт...</p>

    </span>
</footer>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4",
    measurementId: "G-BJTPWXT1DY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // --- ЛОГІКА РОЗУМНОГО МЕНЮ (Щоб не викидало з акаунту) ---
  const accountLink = document.getElementById('accountLink');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Якщо користувач увійшов
      accountLink.href = "account.html";
      accountLink.innerText = "Мій Профіль";
      accountLink.setAttribute('data-ua', 'Мій Профіль');
      accountLink.setAttribute('data-pl', 'Mój Profil');
      console.log("Авторизовано як:", user.email);
    } else {
      // Якщо не увійшов
      accountLink.href = "login.html";
      accountLink.innerText = "Кабінет";
      accountLink.setAttribute('data-ua', 'Кабінет');
      accountLink.setAttribute('data-pl', 'Gabinet');
    }
  });

  // --- ЗАВАНТАЖЕННЯ ПОРТФОЛІО ---
  const q = query(collection(db, "portfolio"), orderBy("timestamp", "desc"));

  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('portfolioContainer');
    container.innerHTML = "";
    
    if (snapshot.empty) {
        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color:#666;" data-ua="Тут скоро з'являться наші нові роботи" data-pl="Wkrótce pojawią się tu nasze nowe prace">Тут скоро з'являться наші нові роботи</p>`;
        return;
    }

    snapshot.forEach(doc => {
      const work = doc.data();
      container.innerHTML += `
        <div class="card">
            <img src="${work.imagePath}" alt="Work" style="width:100%; border-radius: 8px 8px 0 0; display: block;">
            <div class="card-body">
                <p style="font-size: 0.9em; color: #ccc; margin-bottom: 10px;">${work.description}</p>
                <div style="font-size: 0.8em; color: #27ae60; font-weight: bold;">✔ Виконано</div>
            </div>
        </div>`;
    });
  });
</script>

</body>
