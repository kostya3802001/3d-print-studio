    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        /* ДОДАТКОВІ СТИЛІ ДЛЯ АДАПТИВНОСТІ (Можна перенести в style.css) */
        
        /* Кнопка бургера */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 1100;
        }
        .menu-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #f39c12;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Адаптація для телефонів */
        @media (max-width: 850px) {
            .menu-toggle {
                display: flex; /* Показуємо бургер */
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%; /* Ховаємо меню за екран */
                width: 70%;
                height: 100vh;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(15px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: 0.4s ease-in-out;
                z-index: 1000;
                border-left: 1px solid rgba(243, 156, 18, 0.3);
            }

            nav.active {
                right: 0; /* Висуваємо меню */
            }

            nav a {
                margin: 15px 0 !important;
                font-size: 20px !important;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .lang {
                margin-top: 20px;
                font-size: 18px;
                padding: 10px 20px;
                border: 1px solid #f39c12;
                border-radius: 5px;
            }
            
            /* Анімація бургера в хрестик */
            .menu-toggle.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }
    </style>
</head>

            Промисловий <span>3D-друк</span> для реальних задач

           data-pl="Części techniczne · Gotowe figurki · Druk STL · Prototypowanie. Pracujemy na Ukrainie i w Polsce.">

<script>
    // Скрипт для роботи мобільного меню
    const menuBtn = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    menuBtn.addEventListener('click', () => {
        menuBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Закривати меню при кліку на посилання
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
            menuBtn.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });
</script>
