<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4",
    measurementId: "G-BJTPWXT1DY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Отримуємо роботи для портфоліо
  const q = query(collection(db, "portfolio"), orderBy("timestamp", "desc"));

  onSnapshot(q, (snapshot) => {
    const container = document.getElementById('portfolioContainer');
    container.innerHTML = "";
    
    if (snapshot.empty) {
        container.innerHTML = `<p style="grid-column: 1/-1; text-align: center;" data-ua="Тут скоро з'являться наші нові роботи" data-pl="Wkrótce pojawią się tu nasze nowe prace">Тут скоро з'являться наші нові роботи</p>`;
        return;
    }

    snapshot.forEach(doc => {
      const work = doc.data();
      container.innerHTML += `
        <div class="card">
            <img src="${work.imagePath}" alt="Portfolio Item" style="width:100%; border-radius: 8px 8px 0 0;">
            <div class="card-body">
                <p style="font-size: 0.9em; color: #ccc; line-height: 1.4;">${work.description}</p>
                <div style="margin-top: 10px; font-size: 0.8em; color: #27ae60; font-weight: bold;">✔ Замовлення виконано</div>
            </div>
        </div>`;
    });
  });
</script>
