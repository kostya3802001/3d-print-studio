<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --orange: #f39c12; --green: #27ae60; --dark-bg: #0d0d0d; }
        
        body { background-color: #050505; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .profile-wrapper { max-width: 800px; margin: 40px auto; padding: 20px; }

        .user-info-panel {
            background: rgba(243, 156, 18, 0.05);
            border: 1px solid rgba(243, 156, 18, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 40px;
        }

        .logout-btn {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
            margin-top: 15px;
        }
        .logout-btn:hover { background: #ff4d4d; color: #000; }

        .order-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid var(--orange);
            color: var(--orange);
            margin-bottom: 15px;
        }

        .status-confirmed {
            border-color: var(--green);
            color: var(--green);
            background: rgba(39, 174, 96, 0.1);
        }

        .order-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 10px; }
        .order-date { font-size: 12px; color: #555; }
        .order-title { color: var(--orange); font-size: 20px; margin: 10px 0; }
        .order-desc { color: #aaa; font-size: 14px; line-height: 1.5; background: #080808; padding: 10px; border-radius: 8px; }
        
        /* Мобільна адаптація */
        @media (max-width: 600px) {
            .profile-wrapper { margin: 20px auto; padding: 10px; }
            .user-info-panel { padding: 15px; }
            .order-header { flex-direction: column; }
            .order-title { font-size: 18px; }
        }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: #000; border-bottom: 1px solid #222;">
    <div class="logo" style="font-weight: bold; color: var(--orange);">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html" style="color: white; text-decoration: none; margin-left: 15px; font-size: 14px;">Головна</a>
        <a href="order.html" style="color: white; text-decoration: none; margin-left: 15px; font-size: 14px;">Замовити</a>
    </nav>
</header>

<div class="profile-wrapper">
    <div class="user-info-panel">
        <h1 style="margin-bottom: 5px; font-size: 24px;">Вітаємо!</h1>
        <p id="userEmail" style="font-size: 16px; color: #ccc;">Завантаження...</p>
        <button id="logoutBtn" class="logout-btn">Вийти з акаунту</button>
    </div>

    <h2 style="margin-bottom: 25px; font-size: 22px; border-left: 4px solid var(--orange); padding-left: 15px;">Мої замовлення</h2>
    <div id="ordersContainer">
        <p style="text-align: center; color: #666;">Шукаємо ваші замовлення...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            loadOrders(user.uid);
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = "login.html");
    });

    function loadOrders(uid) {
        // Тут ми НЕ фільтруємо за archivedByAdmin, тому користувач бачить ВСЕ
        const q = query(
            collection(db, "orders"),
            where("userId", "==", uid),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = `<p style="text-align:center; color:#555;">У вас ще немає замовлень.</p>`;
                return;
            }

            snapshot.forEach((doc) => {
                const order = doc.data();
                const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "Щойно";
                const isConfirmed = order.status === "В роботі";
                
                container.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="status-badge ${isConfirmed ? 'status-confirmed' : ''}">
                                ${isConfirmed ? 'Взято в роботу' : 'Очікує підтвердження'}
                            </span>
                            <span class="order-date">${date}</span>
                        </div>
                        <h3 class="order-title">${order.name || 'Деталь'}</h3>
                        <p style="font-size: 14px; margin-bottom: 8px;"><strong>Матеріал:</strong> ${order.material}</p>
                        <div class="order-desc">${order.description}</div>
                    </div>
                `;
            });
        });
    }
</script>
</body>
</html>
