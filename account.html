<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --orange: #f39c12; --green: #27ae60; --dark-bg: #0d0d0d; }
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        .profile-wrapper { max-width: 800px; margin: 40px auto; padding: 20px; }
        .user-info-panel { background: rgba(243, 156, 18, 0.05); border: 1px solid rgba(243, 156, 18, 0.2); padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 40px; }
        .logout-btn { background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-top: 15px; }

        .order-card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; border: 1px solid var(--orange); color: var(--orange); margin-bottom: 15px; }
        .status-confirmed { border-color: var(--green); color: var(--green); background: rgba(39, 174, 96, 0.1); }

        /* Стилі ЧАТУ */
        .chat-section { margin-top: 20px; border-top: 1px solid #222; padding-top: 15px; }
        .chat-messages { max-height: 200px; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; padding-right: 5px; }
        .msg { padding: 8px 12px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .msg.admin { background: #333; align-self: flex-start; color: var(--orange); }
        .msg.user { background: var(--orange); align-self: flex-end; color: #000; }
        .chat-input-group { display: flex; gap: 10px; }
        .chat-input-group input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 6px; }
        .btn-send-msg { background: var(--orange); border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .order-title { color: var(--orange); font-size: 20px; margin: 10px 0; }
        .order-desc { color: #aaa; font-size: 14px; background: #080808; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: #000; border-bottom: 1px solid #222;">
    <div class="logo" style="font-weight: bold; color: var(--orange);">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html" style="color: white; text-decoration: none; margin-left: 15px; font-size: 14px;">Головна</a>
        <a href="order.html" style="color: white; text-decoration: none; margin-left: 15px; font-size: 14px;">Замовити</a>
    </nav>
</header>

<div class="profile-wrapper">
    <div class="user-info-panel">
        <h1 style="margin-bottom: 5px; font-size: 24px;">Вітаємо!</h1>
        <p id="userEmail" style="font-size: 16px; color: #ccc;">Завантаження...</p>
        <button id="logoutBtn" class="logout-btn">Вийти з акаунту</button>
    </div>

    <h2 style="margin-bottom: 25px; font-size: 22px; border-left: 4px solid var(--orange); padding-left: 15px;">Мої замовлення</h2>
    <div id="ordersContainer"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            loadOrders(user.uid);
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "login.html");

    function loadOrders(uid) {
        const q = query(collection(db, "orders"), where("userId", "==", uid), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = snapshot.empty ? `<p style="text-align:center; color:#555;">У вас ще немає замовлень.</p>` : "";

            snapshot.forEach((docSnap) => {
                const order = docSnap.data();
                const orderId = docSnap.id;
                const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "Щойно";
                const isConfirmed = order.status === "В роботі";

                const orderBox = document.createElement('div');
                orderBox.className = 'order-card';
                orderBox.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <span class="status-badge ${isConfirmed ? 'status-confirmed' : ''}">${order.status}</span>
                        <span style="font-size:12px; color:#555;">${date}</span>
                    </div>
                    <h3 class="order-title">${order.name}</h3>
                    <div class="order-desc">${order.description || 'Без опису'}</div>
                    
                    <div class="chat-section">
                        <div class="chat-messages" id="msgs-${orderId}"></div>
                        <div class="chat-input-group">
                            <input type="text" id="input-${orderId}" placeholder="Напишіть повідомлення...">
                            <button class="btn-send-msg" onclick="window.sendMsg('${orderId}')">➤</button>
                        </div>
                    </div>
                `;
                container.appendChild(orderBox);
                listenToMessages(orderId);
            });
        });
    }

    // Функція прослуховування повідомлень чату
    function listenToMessages(orderId) {
        const q = query(collection(db, "chats"), where("orderId", "==", orderId), orderBy("timestamp", "asc"));
        onSnapshot(q, (snap) => {
            const msgBox = document.getElementById(`msgs-${orderId}`);
            if (!msgBox) return;
            msgBox.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const type = m.sender === "admin" ? "admin" : "user";
                msgBox.innerHTML += `<div class="msg ${type}">${m.text}</div>`;
            });
            msgBox.scrollTop = msgBox.scrollHeight;
        });
    }

    // Функція відправки повідомлення
    window.sendMsg = async (orderId) => {
        const input = document.getElementById(`input-${orderId}`);
        const text = input.value.trim();
        if (!text) return;

        await addDoc(collection(db, "chats"), {
            orderId: orderId,
            text: text,
            sender: "user",
            timestamp: serverTimestamp()
        });
        input.value = "";
    };
</script>
</body>
</html>
