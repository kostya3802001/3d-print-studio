<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-wrapper { padding: 50px 5%; color: #fff; }
        .user-info-box { 
            background: #111; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #f39c12; 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .orders-grid { display: grid; gap: 20px; }
        .order-card { 
            background: #0d0d0d; 
            border: 1px solid #222; 
            padding: 20px; 
            border-radius: 10px; 
            position: relative;
        }
        .status-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        /* Очікується */
        .status-waiting { border: 1px solid #f39c12; color: #f39c12; }
        /* В роботі */
        .status-active { background: #27ae60; color: #fff; }
        
        .order-name { color: #f39c12; font-size: 18px; margin-bottom: 10px; }
        .order-meta { font-size: 14px; color: #888; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <div class="logo">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="order.html">Замовити</a>
    </nav>
</header>

<div class="profile-wrapper">
    <div class="user-info-box">
        <h1 style="margin-bottom: 10px;">Особистий кабінет</h1>
        <p id="displayEmail" style="color: #666;">Завантаження...</p>
    </div>

    <h2 style="margin-bottom: 20px; border-left: 3px solid #f39c12; padding-left: 15px;">Мої замовлення</h2>
    <div id="ordersContainer" class="orders-grid">
        <p style="color: #444;">Шукаємо ваші замовлення у базі...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('displayEmail').innerText = user.email;
            loadUserOrders(user.uid);
        } else {
            window.location.href = "login.html";
        }
    });

    function loadUserOrders(uid) {
        // Запит: шукаємо замовлення, де userId дорівнює UID поточного користувача
        const q = query(
            collection(db, "orders"),
            where("userId", "==", uid),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = "<p style='color: #555;'>У вас поки немає замовлень. Як тільки ви залишите заявку, вона з'явиться тут.</p>";
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                const isWorking = data.status === "В роботі";
                
                container.innerHTML += `
                    <div class="order-card">
                        <div class="status-tag ${isWorking ? 'status-active' : 'status-waiting'}">
                            ${isWorking ? 'В РОБОТІ' : 'ОЧІКУЄТЬСЯ ПІДТВЕРДЖЕННЯ'}
                        </div>
                        <div class="order-name">${data.name || 'Замовлення на друк'}</div>
                        <div class="order-meta">Матеріал: ${data.material}</div>
                        <div class="order-meta" style="margin-top:10px; font-style: italic; color: #666;">
                            ${data.description || 'Без опису'}
                        </div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Помилка Firestore:", error);
            // Якщо бачиш цей текст на екрані - треба створити індекс (посилання в консолі F12)
            document.getElementById('ordersContainer').innerHTML = "<p style='color:red;'>Помилка завантаження. Перевірте консоль браузера (F12).</p>";
        });
    }
</script>
</body>
</html>
