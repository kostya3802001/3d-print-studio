<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --orange: #f39c12; --green: #27ae60; --dark-bg: #0d0d0d; }
        
        body { background-color: #050505; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .profile-wrapper { max-width: 800px; margin: 40px auto; padding: 20px; }

        .user-info-panel {
            background: rgba(243, 156, 18, 0.05);
            border: 1px solid rgba(243, 156, 18, 0.2);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 40px;
        }

        .logout-btn {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
            margin-top: 15px;
        }
        .logout-btn:hover { background: #ff4d4d; color: #000; }

        /* Картки замовлень */
        .order-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .order-card:hover { transform: translateY(-3px); border-color: #333; }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid var(--orange);
            color: var(--orange);
            margin-bottom: 15px;
        }

        /* Зміна стилю, коли статус "В роботі" */
        .status-confirmed {
            border-color: var(--green);
            color: var(--green);
            background: rgba(39, 174, 96, 0.1);
        }

        .order-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .order-date { font-size: 12px; color: #555; }
        .order-title { color: var(--orange); font-size: 20px; margin: 10px 0; }
        .order-desc { color: #aaa; font-size: 14px; line-height: 1.5; background: #080808; padding: 10px; border-radius: 8px; }
        
        .empty-msg { text-align: center; color: #666; margin-top: 50px; }
    </style>
</head>
<body>

<header style="display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: #000;">
    <div class="logo" style="font-weight: bold; color: var(--orange);">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html" style="color: white; text-decoration: none; margin-left: 20px;">Головна</a>
        <a href="order.html" style="color: white; text-decoration: none; margin-left: 20px;">Замовити</a>
    </nav>
</header>

<div class="profile-wrapper">
    <div class="user-info-panel">
        <h1 style="margin-bottom: 5px;">Вітаємо!</h1>
        <p id="userEmail" style="font-size: 18px; color: #ccc;">Завантаження...</p>
        <button id="logoutBtn" class="logout-btn">Змінити акаунт (Вийти)</button>
    </div>

    <h2 style="margin-bottom: 25px;">Мої замовлення</h2>
    <div id="ordersContainer">
        <p class="empty-msg">Шукаємо ваші замовлення у базі...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 1. ПЕРЕВІРКА ВХОДУ ТА ВИХІД
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            loadOrders(user.uid);
        } else {
            // Якщо не залогінений - відправляємо на вхід
            window.location.href = "login.html";
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = "login.html");
    });

    // 2. ЗАВАНТАЖЕННЯ ЗАМОВЛЕНЬ (LIVE)
    function loadOrders(uid) {
        const q = query(
            collection(db, "orders"),
            where("userId", "==", uid),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="empty-msg">
                        <p>Ви ще не створили жодного замовлення.</p>
                        <a href="order.html" style="color: var(--orange);">Створити зараз?</a>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const order = doc.data();
                const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "Щойно";
                
                // Перевірка статусу (В роботі / Очікується)
                const isConfirmed = order.status === "В роботі";
                const statusText = isConfirmed ? "Взято в роботу" : "Очікується підтвердження майстра";
                const statusClass = isConfirmed ? "status-badge status-confirmed" : "status-badge";

                container.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="${statusClass}">${statusText}</span>
                            <span class="order-date">${date}</span>
                        </div>
                        <h3 class="order-title">${order.name || 'Замовлення на 3D друк'}</h3>
                        <p style="margin-bottom: 10px; font-size: 14px;">
                            <strong>Матеріал:</strong> ${order.material || 'Не вказано'}
                        </p>
                        <div class="order-desc">${order.description || 'Опис відсутній'}</div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Помилка Firestore:", error);
            // Якщо бачиш це повідомлення - перевір Індекси у вкладці Console браузера
            document.getElementById('ordersContainer').innerHTML = `
                <p style="color: #ff4d4d; text-align: center; border: 1px solid red; padding: 10px;">
                    Помилка завантаження даних. <br>
                    Ймовірно, потрібно створити індекс у консолі Firebase (див. F12 -> Console).
                </p>`;
        });
    }
</script>

</body>
</html>
