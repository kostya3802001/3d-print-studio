<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        
        .user-card {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid #f39c12;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Стилі для карток замовлень */
        .order-list { display: grid; gap: 20px; }
        
        .order-item {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            transition: 0.3s;
        }

        /* Оранжевий статус (Очікування) */
        .status-label {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #f39c12;
            color: #f39c12;
            margin-bottom: 15px;
        }

        /* Зелений статус (В роботі) */
        .status-confirmed {
            border-color: #27ae60 !important;
            color: #27ae60 !important;
            background: rgba(39, 174, 96, 0.1);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
        }

        .order-title { color: #f39c12; font-size: 18px; margin-bottom: 10px; }
        .order-details { font-size: 14px; color: #ccc; line-height: 1.6; }
        .order-date { font-size: 12px; color: #555; margin-bottom: 10px; display: block; }
        
        .logout-link {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ff4d4d;
            padding: 5px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .logout-link:hover { background: #ff4d4d; color: #000; }
    </style>
</head>
<body>

<header>
    <div class="logo">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="order.html">Замовити</a>
        <span id="logoutBtn" class="logout-link" style="margin-left: 20px;">Вихід</span>
    </nav>
</header>

<div class="profile-container">
    <div class="user-card">
        <h1 style="margin-bottom: 10px;">Особистий кабінет</h1>
        <p id="userEmail" style="color: #aaa;">Завантаження...</p>
    </div>

    <h2 style="margin-bottom: 25px; border-left: 4px solid #f39c12; padding-left: 15px;">Мої замовлення</h2>
    
    <div id="ordersContainer" class="order-list">
        <p style="text-align: center; color: #666;">Шукаємо ваші замовлення...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('userEmail').innerText = user.email;
            listenToOrders(user.uid);
        } else {
            window.location.href = "login.html";
        }
    });

    function listenToOrders(uid) {
        // Запит тільки для замовлень цього користувача
        const q = query(
            collection(db, "orders"),
            where("userId", "==", uid),
            orderBy("timestamp", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = "<p style='text-align:center; color:#555;'>У вас ще немає замовлень. <a href='order.html' style='color:#f39c12;'>Зробити перше замовлення?</a></p>";
                return;
            }

            snapshot.forEach((doc) => {
                const order = doc.data();
                const date = order.timestamp ? order.timestamp.toDate().toLocaleString('uk-UA') : "Щойно";
                
                // Перевірка статусу
                const isWorking = order.status === "В роботі";
                const statusText = isWorking ? "Взято в роботу" : "Очікується підтвердження майстра";
                const statusClass = isWorking ? "status-label status-confirmed" : "status-label";

                container.innerHTML += `
                    <div class="order-item">
                        <span class="order-date">${date}</span>
                        <div class="${statusClass}">${statusText}</div>
                        <h3 class="order-title">${order.name || 'Замовлення на друк'}</h3>
                        <div class="order-details">
                            <p><strong>Матеріал:</strong> ${order.material || 'Не вказано'}</p>
                            <p style="margin-top:10px; color:#999; font-style:italic;">
                                ${order.description || 'Без опису'}
                            </p>
                        </div>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Error:", error);
            // Якщо індекс ще не готовий, покажемо інструкцію
            if (error.code === 'failed-precondition') {
                container.innerHTML = "<p style='color:red;'>Потрібно створити індекс у Firebase (посилання в консолі F12).</p>";
            }
        });
    }

    document.getElementById('logoutBtn').onclick = () => {
        signOut(auth).then(() => window.location.href = "index.html");
    };
</script>

</body>
</html>
