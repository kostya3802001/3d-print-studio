<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ua="Мій профіль — 3D-PRINT STUDIO" data-pl="Mój profil — 3D-PRINT STUDIO">Мій профіль — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-info {
            background: rgba(243, 156, 18, 0.05);
            border: 1px border: 1px solid rgba(243, 156, 18, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .order-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background: #222;
            color: #f39c12;
            border: 1px solid #f39c12;
        }
        .logout-btn {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #ff4d4d;
            color: #000;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="log img/Логотип.jpg" alt="Logo">
        3D-PRINT STUDIO
    </div>
    <nav>
        <a href="index.html" data-ua="Головна" data-pl="Główna">Головна</a>
        <a href="figures.html" data-ua="Фігурки" data-pl="Figurki">Фігурки</a>
        <a href="parts.html" data-ua="Деталі" data-pl="Części">Деталі</a>
        <a href="order.html" data-ua="Замовити" data-pl="Zamów">Замовити</a>
        <button id="logoutBtn" class="logout-btn" style="margin-left: 20px;" data-ua="Вихід" data-pl="Wyloguj">Вихід</button>
        <span class="lang" style="cursor:pointer">UA | PL</span>
    </nav>
</header>

<section class="section">
    <div class="hero-inner" style="margin-bottom: 50px;">
        <h1 data-ua="Особистий <span>кабінет</span>" data-pl="Panel <span>klienta</span>">Особистий <span>кабінет</span></h1>
        <div class="profile-info">
            <p id="userEmail" style="font-size: 18px; color: #fff;">Завантаження...</p>
        </div>
    </div>

    <h2 class="section-title" style="text-align: left; margin-bottom: 30px;" data-ua="Мої замовлення" data-pl="Moje zamówienia">Мої замовлення</h2>
    
    <div class="grid" id="userOrders">
        <p style="color: #666;" data-ua="У вас поки немає замовлень" data-pl="Nie masz jeszcze zamówień">У вас поки немає замовлень</p>
    </div>
</section>

<footer>
    <span data-ua="© 2026 3D-PRINT STUDIO · Професійний кабінет" data-pl="© 2026 3D-PRINT STUDIO · Panel profesjonalny">
        © 2026 3D-PRINT STUDIO · Професійний кабінет
    </span>
</footer>

<script src="lang.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
    authDomain: "d-print-studio-25787.firebaseapp.com",
    projectId: "d-print-studio-25787",
    storageBucket: "d-print-studio-25787.firebasestorage.app",
    messagingSenderId: "671010955757",
    appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById('userEmail').innerText = user.email;
      loadUserOrders(user.uid);
    } else {
      window.location.href = "login.html"; // Якщо не увійшов — на сторінку входу
    }
  });

  function loadUserOrders(uid) {
    const q = query(
        collection(db, "orders"), 
        where("userId", "==", uid),
        orderBy("timestamp", "desc")
    );

    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('userOrders');
      container.innerHTML = "";

      if (snapshot.empty) {
        container.innerHTML = `<p style="color: #666;" data-ua="Ви ще не робили замовлень" data-pl="Nie złożyłeś jeszcze żadnych zamówień">Ви ще не робили замовлень</p>`;
        return;
      }

      snapshot.forEach(doc => {
        const order = doc.data();
        const date = order.timestamp ? new Date(order.timestamp.seconds * 1000).toLocaleDateString() : "...";
        
        container.innerHTML += `
          <div class="card">
            <div class="card-body">
              <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                <span style="color:#666; font-size:12px;">${date}</span>
                <span class="order-status">${order.status || 'Обробка'}</span>
              </div>
              <h3>${order.type}</h3>
              <p style="margin: 10px 0;"><strong>Матеріал:</strong> ${order.material}</p>
              <p style="font-size:13px; color:#888;">${order.description.substring(0, 100)}...</p>
            </div>
          </div>
        `;
      });
    });
  }

  // Кнопка виходу
  document.getElementById('logoutBtn').onclick = () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>

</body>
</html>
