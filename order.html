<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовити друк — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .order-container { max-width: 600px; margin: 50px auto; padding: 30px; background: #0d0d0d; border-radius: 15px; border: 1px solid #222; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #f39c12; margin-bottom: 8px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; background: #151515; border: 1px solid #333; color: #fff; border-radius: 8px; }
        .btn-send { width: 100%; padding: 15px; background: #f39c12; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-send:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="order-container">
    <h1 style="text-align: center; color:#fff;">Нове замовлення</h1>
    <form id="orderForm">
        <div class="form-group">
            <label>Назва деталі</label>
            <input type="text" id="orderName" required>
        </div>
        <div class="form-group">
            <label>Прикріпити STL файл</label>
            <input type="file" id="fileInput" accept=".stl">
        </div>
        <div class="form-group">
            <label>Матеріал</label>
            <select id="orderMaterial">
                <option value="PLA">PLA</option>
                <option value="PETG">PETG</option>
                <option value="Nylon">Nylon</option>
            </select>
        </div>
        <div class="form-group">
            <label>Опис</label>
            <textarea id="orderDesc" rows="3"></textarea>
        </div>
        <button type="submit" id="submitBtn" class="btn-send">ВІДПРАВИТИ ЗАМОВЛЕННЯ</button>
    </form>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let userUID = null;
    onAuthStateChanged(auth, (user) => { userUID = user ? user.uid : null; });

    document.getElementById('orderForm').onsubmit = async (e) => {
        e.preventDefault();
        if (!userUID) return alert("Увійдіть в акаунт!");

        const btn = document.getElementById('submitBtn');
        const file = document.getElementById('fileInput').files[0];
        btn.innerText = "Завантаження..."; btn.disabled = true;

        try {
            let fileUrl = null;
            if (file) {
                const storageRef = ref(storage, `orders/${Date.now()}_${file.name}`);
                await uploadBytes(storageRef, file);
                fileUrl = await getDownloadURL(storageRef);
            }

            await addDoc(collection(db, "orders"), {
                userId: userUID,
                name: document.getElementById('orderName').value,
                material: document.getElementById('orderMaterial').value,
                description: document.getElementById('orderDesc').value,
                fileUrl: fileUrl,
                status: "Новий",
                timestamp: serverTimestamp()
            });

            alert("Успішно!");
            window.location.href = "account.html";
        } catch (error) {
            console.error(error);
            alert("Помилка!");
            btn.innerText = "ВІДПРАВИТИ ЗАМОВЛЕННЯ"; btn.disabled = false;
        }
    };
</script>
</body>
</html>
