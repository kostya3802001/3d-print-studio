<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформити замовлення — 3D-PRINT STUDIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .order-form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #0d0d0d;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #222;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #f39c12; font-weight: bold; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #151515;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            outline: none;
        }
        input:focus { border-color: #f39c12; }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #f39c12;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .submit-btn:hover { background: #e67e22; transform: translateY(-2px); }
        .submit-btn:disabled { background: #555; cursor: not-allowed; }
        .auth-notice {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">3D-PRINT STUDIO</div>
    <nav>
        <a href="index.html">Головна</a>
        <a href="account.html">Мій кабінет</a>
    </nav>
</header>

<section class="order-section">
    <div class="order-form-container">
        <h2 style="text-align:center; margin-bottom:25px;">Нове замовлення</h2>
        
        <div id="authNotice" class="auth-notice">
            Будь ласка, <a href="login.html" style="color:#ff4d4d; text-decoration:underline;">увійдіть в акаунт</a>, щоб зробити замовлення.
        </div>

        <form id="orderForm">
            <div class="form-group">
                <label>Назва проекту / Деталі</label>
                <input type="text" id="orderName" placeholder="Наприклад: Шестерня для авто" required>
            </div>
            
            <div class="form-group">
                <label>Матеріал</label>
                <select id="orderMaterial">
                    <option value="PLA">PLA (Стандарт)</option>
                    <option value="PETG">PETG (Міцний)</option>
                    <option value="ABS">ABS (Термостійкий)</option>
                    <option value="Nylon">Nylon (Зносостійкий)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Опис замовлення</label>
                <textarea id="orderDesc" rows="5" placeholder="Вкажіть розміри, кількість та особливості..." required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Відправити замовлення</button>
        </form>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
        authDomain: "d-print-studio-25787.firebaseapp.com",
        projectId: "d-print-studio-25787",
        storageBucket: "d-print-studio-25787.firebasestorage.app",
        messagingSenderId: "671010955757",
        appId: "1:671010955757:web:633317a7073d5d6f6c07e4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Перевірка авторизації
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('authNotice').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        } else {
            document.getElementById('authNotice').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        }
    });

    // Відправка форми
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) return;

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.innerText = "Відправка...";
        submitBtn.disabled = true;

        const orderData = {
            userId: currentUser.uid, // ПРИВ'ЯЗКА ЗАМОВЛЕННЯ ДО ЮЗЕРА
            userEmail: currentUser.email,
            name: document.getElementById('orderName').value,
            material: document.getElementById('orderMaterial').value,
            description: document.getElementById('orderDesc').value,
            status: "Новий", // Початковий статус
            timestamp: serverTimestamp()
        };

        try {
            await addDoc(collection(db, "orders"), orderData);
            alert("Замовлення успішно надіслано! Тепер ви можете бачити його в кабінеті.");
            window.location.href = "account.html"; // Відправляємо юзера в кабінет
        } catch (error) {
            console.error("Помилка:", error);
            alert("Сталася помилка при відправці. Спробуйте ще раз.");
            submitBtn.innerText = "Відправити замовлення";
            submitBtn.disabled = false;
        }
    });
</script>

</body>
</html>
