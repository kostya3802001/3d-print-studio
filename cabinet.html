
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Особистий кабінет</title>
<link rel="stylesheet" href="ui.css"></head>
<body>
<h1>Особистий кабінет</h1>
<ul id="orders"></ul>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, query, where, onSnapshot } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBgAl6GL0DQOhE-JpPAABzb4yvOctfpXXI",
  authDomain: "d-print-studio-25787.firebaseapp.com",
  projectId: "d-print-studio-25787"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href = "login.html";
    return;
  }

  const q = query(collection(db,"orders"), where("uid","==",user.uid));
  onSnapshot(q, snap => {
    orders.innerHTML = "";
    snap.forEach(d => {
      const o = d.data();
      orders.innerHTML += `<li>
        <b>${o.status}</b><br>
        Матеріал: ${o.material || "-"}<br>
        Колір: ${o.color || "-"}
      </li><hr>`;
    });
  });
});
</script>
</body>
</html>
